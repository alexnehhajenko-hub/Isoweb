<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Isoweb 3D</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    #menu {
      position: absolute;
      top: 10px;
      left: 10px;
      display: flex;
      gap: 10px;
      z-index: 10;
    }
    #menu button {
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      background: #333;
      color: #fff;
      cursor: pointer;
    }
    #menu button:hover {
      background: #555;
    }
    #status {
      position: absolute;
      bottom: 10px;
      left: 10px;
      color: lime;
      font-family: monospace;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="menu">
    <button onclick="loadPhoto()">üì∑ –§–æ—Ç–æ</button>
    <button onclick="removeBackground()">üßπ –£–¥–∞–ª–∏—Ç—å —Ñ–æ–Ω</button>
    <button onclick="resetCamera()">üéØ –¶–µ–Ω—Ç—Ä</button>
  </div>
  <div id="status">–°—Ç–∞—Ç—É—Å: –∑–∞–≥—Ä—É–∂–∞—é...</div>

  <!-- Three.js –∏ OrbitControls —á–µ—Ä–µ–∑ jsDelivr -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.140.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.140.2/examples/js/controls/OrbitControls.js"></script>

  <script>
    let scene, camera, renderer, controls;
    let backgroundMesh = null;

    init();
    animate();

    function init() {
      scene = new THREE.Scene();

      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(5, 5, 5);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      controls = new THREE.OrbitControls(camera, renderer.domElement);

      const gridHelper = new THREE.GridHelper(20, 20);
      scene.add(gridHelper);

      const axesHelper = new THREE.AxesHelper(5);
      scene.add(axesHelper);

      document.getElementById("status").innerText = "‚úÖ 3D –∑–∞–≥—Ä—É–∂–µ–Ω–æ";
      window.addEventListener('resize', onWindowResize);
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }

    // –ö–Ω–æ–ø–∫–∏ –º–µ–Ω—é
    function loadPhoto() {
      const input = document.createElement('input');
      input.type = 'file';
      input.accept = 'image/*';
      input.onchange = e => {
        const file = e.target.files[0];
        const reader = new FileReader();
        reader.onload = function(event) {
          const texture = new THREE.TextureLoader().load(event.target.result);
          if (backgroundMesh) scene.remove(backgroundMesh);
          const geometry = new THREE.PlaneGeometry(20, 20);
          const material = new THREE.MeshBasicMaterial({ map: texture, side: THREE.DoubleSide });
          backgroundMesh = new THREE.Mesh(geometry, material);
          backgroundMesh.position.y = -0.01;
          backgroundMesh.rotation.x = -Math.PI / 2;
          scene.add(backgroundMesh);
        };
        reader.readAsDataURL(file);
      };
      input.click();
    }

    function removeBackground() {
      if (backgroundMesh) {
        scene.remove(backgroundMesh);
        backgroundMesh = null;
      }
    }

    function resetCamera() {
      camera.position.set(5, 5, 5);
      controls.target.set(0, 0, 0);
      controls.update();
    }
  </script>
</body>
</html>
