<script>
(()=>{
  // ===== –£—Ç–∏–ª–∏—Ç—ã =====
  const DPR = Math.max(1, window.devicePixelRatio||1);
  const cv=document.getElementById('cv');
  const ctx=cv.getContext('2d',{alpha:false});
  const toast=(t,ms=1500)=>{const el=document.getElementById('toast');el.textContent=t;el.classList.add('show');setTimeout(()=>el.classList.remove('show'),ms);};
  function getCanvasPointXY(clientX, clientY){ const r=cv.getBoundingClientRect(); return { sx:(clientX-r.left)*(cv.width/r.width), sy:(clientY-r.top)*(cv.height/r.height) }; }

  // ===== –°—Ü–µ–Ω–∞ / —Å–æ—Å—Ç–æ—è–Ω–∏–µ =====
  const view={scale:1,tx:0,ty:0};
  let bg=null,bw=0,bh=0;

  const segs=[];              // –ª–∏–Ω–∏–∏ {a:{x,y}, b:{x,y}}
  // –∞—Ä–º–∞—Ç—É—Ä–∞: {segIndex, t, type, scale, refScale}
  const comps=[];
  let mode='hand';            // hand | line | edit | place
  let first=null, preview=null;
  let editing=null;           // {segIndex,end:'a'|'b'}

  const params={
    linePx:12, lineColor:'#8000ff',
    grid:{ on:true, alpha:0.25, step:200, angleDeg:30 },
    snap:{ on:true, radiusPx:22 },
    comp:{ type:'valve', scale:1.10 }
  };

  // ===== –†–∞–∑–º–µ—Ä—ã / fit =====
  function fit(){
    cv.width=Math.round(innerWidth*DPR);
    cv.height=Math.round(innerHeight*DPR);
    if(bg && view.scale===1 && view.tx===0 && view.ty===0){
      fitToScreen();
    }
    need();
  }
  addEventListener('resize',fit);

  function fitToScreen(){
    if(!bg) return;
    const k=Math.min(cv.width/bw, cv.height/bh);
    view.scale=k;
    view.tx=(cv.width - bw*k)/2;
    view.ty=(cv.height- bh*k)/2;
  }

  // ===== –ü—Ä–µ–æ–±—Ä–∞–∑–æ–≤–∞–Ω–∏—è =====
  const s2w=(sx,sy)=>({x:(sx-view.tx)/view.scale, y:(sy-view.ty)/view.scale});
  const w2s=(x,y)=>({x:x*view.scale+view.tx, y:y*view.scale+view.ty});

  // ===== –ö–ª–∞–º–ø–∏–Ω–≥ –≤–∏–¥–∞ =====
  function clampView(){
    if(!bg){ return; }
    const W=cv.width, H=cv.height;
    const CW=bw*view.scale, CH=bh*view.scale;
    const minTx = Math.min(0, W - CW), maxTx = Math.max(0, W - CW);
    const minTy = Math.min(0, H - CH), maxTy = Math.max(0, H - CH);
    view.tx = Math.min(maxTx, Math.max(minTx, view.tx));
    view.ty = Math.min(maxTy, Math.max(minTy, view.ty));
  }

  // ===== –†–µ–Ω–¥–µ—Ä =====
  function darker(hex, k=0.45){
    const m=/^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex); if(!m) return '#333';
    let [r,g,b]=[parseInt(m[1],16),parseInt(m[2],16),parseInt(m[3],16)];
    r=Math.max(0,Math.floor(r*(1-k))); g=Math.max(0,Math.floor(g*(1-k))); b=Math.max(0,Math.floor(b*(1-k)));
    return '#'+[r,g,b].map(v=>v.toString(16).padStart(2,'0')).join('');
  }

  function drawGrid(){
    const g=params.grid; if(!g.on || g.alpha<=0) return;
    ctx.save(); ctx.setTransform(1,0,0,1,0,0); ctx.globalAlpha=g.alpha;
    const W=cv.width, H=cv.height, step=g.step;
    const angles=[0,90,g.angleDeg,180-g.angleDeg];
    angles.forEach(deg=>{
      const rad=deg*Math.PI/180, vx=Math.cos(rad), vy=Math.sin(rad);
      const px=-vy, py=vx, N=Math.ceil((Math.max(W,H)+2000)/step);
      for(let k=-N;k<=N;k++){
        const ox=W/2 + px*k*step, oy=H/2 + py*k*step;
        const A={x:ox - vx*20000, y:oy - vy*20000}, B={x:ox + vx*20000, y:oy + vy*20000};
        const major=(k%3===0);
        ctx.strokeStyle=major?'#b7bcc8':'#cfd3dc'; ctx.lineWidth=major?1.6:1.0;
        ctx.beginPath(); ctx.moveTo(A.x,A.y); ctx.lineTo(B.x,B.y); ctx.stroke();
      }
    });
    ctx.restore(); ctx.globalAlpha=1;
  }

  function drawHandle(pt){
    const p=w2s(pt.x,pt.y);
    ctx.setTransform(1,0,0,1,0,0);
    ctx.fillStyle='#16a34a'; ctx.strokeStyle='#0f5132'; ctx.lineWidth=2;
    ctx.beginPath(); ctx.arc(p.x,p.y,9,0,Math.PI*2); ctx.fill(); ctx.stroke();
  }

  function drawSegments(){
    ctx.setTransform(view.scale,0,0,view.scale,view.tx,view.ty);
    const col=params.lineColor, sh=darker(col,0.45);
    for(const s of segs){
      ctx.strokeStyle=sh; ctx.globalAlpha=.75; ctx.lineWidth=(params.linePx+2)/view.scale;
      ctx.beginPath(); ctx.moveTo(s.a.x,s.a.y); ctx.lineTo(s.b.x,s.b.y); ctx.stroke();
      ctx.strokeStyle=col; ctx.globalAlpha=1; ctx.lineWidth=(params.linePx)/view.scale;
      ctx.beginPath(); ctx.moveTo(s.a.x,s.a.y); ctx.lineTo(s.b.x,s.b.y); ctx.stroke();
    }
  }

  // ===== –ì–µ–æ–º–µ—Ç—Ä–∏—è —Å–µ–≥–º–µ–Ω—Ç–∞ =====
  function segGeom(seg){ const vx=seg.b.x-seg.a.x, vy=seg.b.y-seg.a.y; const L=Math.hypot(vx,vy)||1; return {vx,vy,L,nx:vx/L,ny:vy/L}; }
  function compBasis(seg,t){ const g=segGeom(seg); const x=seg.a.x+g.nx*g.L*t, y=seg.a.y+g.ny*g.L*t; const ux=g.nx, uy=g.ny, nx=-uy, ny=ux; return {x,y,ux,uy,nx,ny}; }

  // ===== –†–∞–∑–º–µ—Ä—ã –∞—Ä–º–∞—Ç—É—Ä—ã —Å —É—á—ë—Ç–æ–º –∑—É–º–∞ =====
  // –ù–∞ —É—Å—Ç–∞–Ω–æ–≤–∫–µ —Å–æ—Ö—Ä–∞–Ω—è–µ–º c.refScale=view.scale.
  // –î–∞–ª—å—à–µ –¥–ª—è —Ä–∞–∑–º–µ—Ä–æ–≤ –±–µ—Ä—ë–º "—ç–∫—Ä–∞–Ω–Ω—É—é" –±–∞–∑—É params.linePx –∏ –∫–æ–Ω–≤–µ—Ä—Ç–∏—Ä—É–µ–º –≤ –º–∏—Ä —á–µ—Ä–µ–∑ refScale.
  // –¢–æ–≥–¥–∞ –ø—Ä–∏ –∑—É–º–µ (current/ ref) —Ä–∞–∑–º–µ—Ä –Ω–∞ —ç–∫—Ä–∞–Ω–µ –º–∞—Å—à—Ç–∞–±–∏—Ä—É–µ—Ç—Å—è –≤–º–µ—Å—Ç–µ —Å —Ñ–æ—Ç–æ.
  function compBaseWorld(refScale){ return (params.linePx / refScale); } // –º–∏—Ä–æ–≤–∞—è —Ç–æ–ª—â–∏–Ω–∞ –ª–∏–Ω–∏–∏ –≤ –º–æ–º–µ–Ω—Ç —É—Å—Ç–∞–Ω–æ–≤–∫–∏

  // ===== –ê—Ä–º–∞—Ç—É—Ä–∞ (—Ä–∏—Å–æ–≤–∞–ª–∫–∏) =====
  function drawValve(seg,t,c){
    const b=compBasis(seg,t);
    const base = compBaseWorld(c.refScale); // –º–∏—Ä–æ–≤–∞—è ¬´—Ç–æ–ª—â–∏–Ω–∞¬ª
    const lw   = base * 1.0 * c.scale;      // –±–∞–∑–æ–≤–∞—è –º–∏—Ä–æ–≤–∞—è –µ–¥–∏–Ω–∏—Ü–∞ –ø–æ–¥ —Ä–∞–∑–º–µ—Ä—ã
    const body = lw*6.0;                    // –¥–ª–∏–Ω–∞ –∫–æ—Ä–ø—É—Å–∞ ~ ¬´10 –º–º¬ª
    const thick= lw*1.3;

    ctx.save(); ctx.setTransform(view.scale,0,0,view.scale,view.tx,view.ty);
    // –∫–æ—Ä–ø—É—Å
    ctx.strokeStyle='#111'; ctx.lineWidth=thick; ctx.lineCap='round';
    ctx.beginPath(); ctx.moveTo(b.x - b.ux*body/2, b.y - b.uy*body/2); ctx.lineTo(b.x + b.ux*body/2, b.y + b.uy*body/2); ctx.stroke();
    // —à–∞—Ä
    ctx.fillStyle='#fff'; ctx.strokeStyle='#111'; ctx.lineWidth=lw*0.9; const r=lw*1.8;
    ctx.beginPath(); ctx.arc(b.x,b.y,r,0,Math.PI*2); ctx.fill(); ctx.stroke();

    // —Ä—É—á–∫–∞:
    // –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω–∞—è —Ç—Ä—É–±–∞? => —Ä—É—á–∫–∞ —Å—Ç—Ä–æ–≥–æ –≤–≤–µ—Ä—Ö (0,-1 –≤ –º–∏—Ä–æ–≤—ã—Ö –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç–∞—Ö)
    // –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–∞—è —Ç—Ä—É–±–∞?   => —Ä—É—á–∫–∞ –≤–ø—Ä–∞–≤–æ (1,0)
    const horiz = Math.abs(b.uy) < Math.abs(b.ux);
    const hx = horiz ? 0 : 1;
    const hy = horiz ? -1: 0;
    const hLen=r*1.6, hTh=lw*0.9;
    ctx.strokeStyle='#111'; ctx.lineWidth=hTh; ctx.lineCap='round';
    // –Ω–æ–∂–∫–∞
    ctx.beginPath(); ctx.moveTo(b.x,b.y); ctx.lineTo(b.x + hx*(hLen*0.75), b.y + hy*(hLen*0.75)); ctx.stroke();
    // –ø–æ–ø–µ—Ä–µ—á–∏–Ω–∞ (–ø–æ–≤–æ—Ä–æ—Ç –Ω–∞ 90¬∞)
    const tx=-hy, ty=hx;
    ctx.beginPath(); ctx.moveTo(b.x + hx*(hLen*0.55), b.y + hy*(hLen*0.55));
    ctx.lineTo(b.x + hx*(hLen*0.55) + tx*(hLen*0.45), b.y + hy*(hLen*0.55) + ty*(hLen*0.45)); ctx.stroke();
    ctx.restore();

    // –ø–æ–¥–ø–∏—Å—å ¬´V¬ª
    const s=w2s(b.x,b.y);
    ctx.setTransform(1,0,0,1,0,0);
    ctx.fillStyle='#111'; ctx.font='600 11px system-ui,-apple-system,Segoe UI,Roboto';
    ctx.fillText('V', s.x+6, s.y-6);
  }

  function drawCheckValve(seg,t,c){
    const b=compBasis(seg,t);
    const base = compBaseWorld(c.refScale);
    const lw   = base * 1.0 * c.scale;
    const body = lw*7.0;
    const thick= lw*1.2;
    const flange=lw*1.8;

    ctx.save(); ctx.setTransform(view.scale,0,0,view.scale,view.tx,view.ty);
    // —Ñ–ª–∞–Ω—Ü—ã
    ctx.strokeStyle='#111'; ctx.lineWidth=thick; ctx.lineCap='round';
    ctx.beginPath(); ctx.moveTo(b.x - b.ux*body/2 + b.nx*flange, b.y - b.uy*body/2 + b.ny*flange);
    ctx.lineTo(b.x - b.ux*body/2 - b.nx*flange, b.y - b.uy*body/2 - b.ny*flange); ctx.stroke();
    ctx.beginPath(); ctx.moveTo(b.x + b.ux*body/2 + b.nx*flange, b.y + b.uy*body/2 + b.ny*flange);
    ctx.lineTo(b.x + b.ux*body/2 - b.nx*flange, b.y + b.uy*body/2 - b.ny*flange); ctx.stroke();
    // —Å—Ç–≤–æ—Ä–∫–∞
    const triLen=lw*3.0, triW=lw*2.2; ctx.fillStyle='#fff'; ctx.strokeStyle='#111'; ctx.lineWidth=lw*0.9;
    ctx.beginPath();
    ctx.moveTo(b.x - b.ux*(triLen/2), b.y - b.uy*(triLen/2));
    ctx.lineTo(b.x + b.ux*(triLen/2), b.y + b.uy*(triLen/2));
    ctx.lineTo(b.x + b.nx*(triW/2),   b.y + b.ny*(triW/2)); ctx.closePath(); ctx.fill(); ctx.stroke();
    ctx.restore();

    // –ø–æ–¥–ø–∏—Å—å ¬´CV¬ª
    const s=w2s(b.x,b.y);
    ctx.setTransform(1,0,0,1,0,0);
    ctx.fillStyle='#111'; ctx.font='600 10px system-ui,-apple-system,Segoe UI,Roboto';
    ctx.fillText('CV', s.x+6, s.y-6);
  }

  function drawPump(seg,t,c){
    const b=compBasis(seg,t);
    const base = compBaseWorld(c.refScale);
    const lw   = base * 1.0 * c.scale;
    const R = lw*3.3;

    ctx.save(); ctx.setTransform(view.scale,0,0,view.scale,view.tx,view.ty);
    // –∫–æ—Ä–ø—É—Å ‚Äî –∫—Ä—É–≥
    ctx.fillStyle='#fff'; ctx.strokeStyle='#111'; ctx.lineWidth=lw*1.1; ctx.beginPath(); ctx.arc(b.x,b.y,R,0,Math.PI*2); ctx.fill(); ctx.stroke();
    // –ª–æ–ø–∞—Ç–∫–∞/—Å—Ç—Ä–µ–ª–∫–∞ –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏—è
    const aLen=R*0.9, aW=lw*1.2; ctx.strokeStyle='#111'; ctx.lineWidth=aW; ctx.lineCap='round';
    ctx.beginPath(); ctx.moveTo(b.x - b.ux*aLen*0.4, b.y - b.uy*aLen*0.4); ctx.lineTo(b.x + b.ux*aLen*0.5, b.y + b.uy*aLen*0.5); ctx.stroke();
    ctx.beginPath(); ctx.moveTo(b.x + b.ux*aLen*0.5, b.y + b.uy*aLen*0.5);
    ctx.lineTo(b.x + b.ux*aLen*0.28 + (-b.uy)*aLen*0.22, b.y + b.uy*aLen*0.28 + ( b.ux)*aLen*0.22);
    ctx.lineTo(b.x + b.ux*aLen*0.28 - (-b.uy)*aLen*0.22, b.y + b.uy*aLen*0.28 - ( b.ux)*aLen*0.22);
    ctx.closePath(); ctx.fillStyle='#111'; ctx.fill();
    ctx.restore();

    // –ø–æ–¥–ø–∏—Å—å ¬´P¬ª
    const s=w2s(b.x,b.y);
    ctx.setTransform(1,0,0,1,0,0);
    ctx.fillStyle='#111'; ctx.font='600 11px system-ui,-apple-system,Segoe UI,Roboto';
    ctx.fillText('P', s.x+6, s.y-6);
  }

  function drawComps(){
    for(const c of comps){
      const seg=segs[c.segIndex]; if(!seg) continue;
      if(c.type==='valve') drawValve(seg,c.t,c);
      else if(c.type==='check') drawCheckValve(seg,c.t,c);
      else if(c.type==='pump') drawPump(seg,c.t,c);
    }
  }

  function draw(){
    ctx.setTransform(1,0,0,1,0,0);
    ctx.fillStyle='#fff'; ctx.fillRect(0,0,cv.width,cv.height);
    if(bg){ ctx.setTransform(view.scale,0,0,view.scale,view.tx,view.ty); ctx.drawImage(bg,0,0,bw,bh); }
    drawGrid(); drawSegments(); drawComps();

    // –º–∞—Ä–∫–µ—Ä—ã –ª–∏–Ω–∏–∏
    if(first){
      const p=w2s(first.x,first.y); ctx.setTransform(1,0,0,1,0,0);
      ctx.fillStyle='#ff3b30'; ctx.strokeStyle='#fff'; ctx.lineWidth=2; ctx.beginPath(); ctx.arc(p.x,p.y,7,0,Math.PI*2); ctx.fill(); ctx.stroke();
    }
    if(first && preview){
      ctx.setTransform(view.scale,0,0,view.scale,view.tx,view.ty);
      ctx.setLineDash([12/view.scale,8/view.scale]); ctx.strokeStyle=params.lineColor; ctx.lineWidth=Math.max(3,params.linePx-2)/view.scale;
      ctx.beginPath(); ctx.moveTo(first.x,first.y); ctx.lineTo(preview.x,preview.y); ctx.stroke(); ctx.setLineDash([]);
      const p=w2s(preview.x,preview.y); ctx.setTransform(1,0,0,1,0,0); ctx.fillStyle=params.lineColor; ctx.beginPath(); ctx.arc(p.x,p.y,6,0,Math.PI*2); ctx.fill();
    }

    if(mode==='edit' && editing){ const s=segs[editing.segIndex]; drawHandle(editing.end==='a'?s.a:s.b); }
  }
  let raf=0,dirty=false; const need=()=>{dirty=true;if(!raf){raf=requestAnimationFrame(()=>{raf=0;if(dirty){dirty=false;draw();}})}};

  // ===== –ú–∞–≥–Ω–∏—Ç –∫ —É–∑–ª–∞–º =====
  function allNodes(){ const arr=[]; for(const s of segs){ arr.push(s.a,s.b); } return arr; }
  function snapToNodes(raw){
    if(!params.snap.on) return raw;
    const R=params.snap.radiusPx / view.scale;
    let best=null, bestD=Infinity;
    for(const n of allNodes()){ const d=Math.hypot(n.x-raw.x, n.y-raw.y); if(d<bestD){ bestD=d; best=n; } }
    if(best && bestD<=R) return {x:best.x,y:best.y};
    return raw;
  }

  // ===== –ü–æ–∏—Å–∫ —Ç–æ—á–µ–∫/—Å–µ–≥–º–µ–Ω—Ç–æ–≤ =====
  function findEndpointNear(sx,sy, rPx=20){
    let best=null, bestD=Infinity;
    for(let i=0;i<segs.length;i++){
      const s=segs[i]; const A=w2s(s.a.x,s.a.y), B=w2s(s.b.x,s.b.y);
      const dA=Math.hypot(A.x-sx,A.y-sy), dB=Math.hypot(B.x-sx,B.y-sy);
      if(dA<bestD && dA<=rPx){ best={segIndex:i,end:'a'}; bestD=dA; }
      if(dB<bestD && dB<=rPx){ best={segIndex:i,end:'b'}; bestD=dB; }
    }
    return best;
  }
  function findNearestSegment(sx,sy, maxDistPx=24){
    let bestI=-1, bestD=Infinity, bestT=0;
    for(let i=0;i<segs.length;i++){
      const s=segs[i]; const A=w2s(s.a.x,s.a.y), B=w2s(s.b.x,s.b.y);
      const vx=B.x-A.x, vy=B.y-A.y; const len2=vx*vx+vy*vy; if(len2===0) continue;
      const t=Math.max(0,Math.min(1, ((sx-A.x)*vx+(sy-A.y)*vy)/len2 ));
      const px=A.x+vx*t, py=A.y+vy*t; const d=Math.hypot(px-sx,py-sy);
      if(d<bestD){ bestD=d; bestI=i; bestT=t; }
    }
    if(bestI!==-1 && bestD<=maxDistPx) return {segIndex:bestI, t:bestT};
    return null;
  }

  // ===== –ñ–µ—Å—Ç—ã: pinch-zoom =====
  let touches=new Map(), prevCenter=null, prevDist=null;
  const TAP_MAX_TIME=300, TAP_MAX_MOVE=14*DPR; const downs=new Map();
  const HOLD_MS=500; let holdTimer=null, holdStartId=null;

  const touchCount=()=>touches.size;
  const centroid=()=>{ const a=[...touches.values()]; if(!a.length) return null; let sx=0,sy=0; for(const t of a){ sx+=t.sx; sy+=t.sy;} return {sx:sx/a.length, sy:sy/a.length}; };
  const distance2=(a,b)=>Math.hypot(a.sx-b.sx, a.sy-b.sy);

  cv.addEventListener('touchstart', e=>{
    e.preventDefault();
    const now=performance.now();
    for(const t of e.changedTouches){
      const {sx,sy}=getCanvasPointXY(t.clientX,t.clientY);
      touches.set(t.identifier,{sx,sy});
      downs.set(t.identifier,{t0:now,sx,sy});
    }
    if(touchCount()===2){
      const arr=[...touches.values()];
      prevCenter=centroid(); prevDist=distance2(arr[0],arr[1]);
      clearTimeout(holdTimer); holdTimer=null; holdStartId=null;
    }
    if(touchCount()===1 && !first && mode!=='place'){
      const id=[...touches.keys()][0]; holdStartId=id; const pt=touches.get(id);
      holdTimer=setTimeout(()=>{
        const d=downs.get(id); if(!d) return;
        const move=Math.hypot(pt.sx-d.sx, pt.sy-d.sy);
        if(move<=TAP_MAX_MOVE){
          const hit=findEndpointNear(pt.sx,pt.sy, 24*DPR);
          if(hit){ mode='edit'; editing=hit; need(); toast('–ü—Ä–∞–≤–∫–∞ –∫–æ–Ω—Ü–∞: –ø–µ—Ä–µ—Ç–∞—â–∏ –∏ –æ—Ç–ø—É—Å—Ç–∏'); }
        }
      }, HOLD_MS);
    }
  }, {passive:false});

  cv.addEventListener('touchmove', e=>{
    e.preventDefault();
    for(const t of e.changedTouches){
      if(!touches.has(t.identifier)) continue;
      const {sx,sy}=getCanvasPointXY(t.clientX,t.clientY);
      touches.set(t.identifier,{sx,sy});
    }
    if(touchCount()===2){
      const arr=[...touches.values()];
      const nowCenter=centroid(), nowDist=distance2(arr[0],arr[1]);
      if(prevCenter && prevDist && nowCenter){
        const k = nowDist>0 && prevDist>0 ? (nowDist/prevDist) : 1;
        view.tx = nowCenter.sx - k*(nowCenter.sx - view.tx);
        view.ty = nowCenter.sy - k*(nowCenter.sy - view.ty);
        view.scale = Math.max(0.2, Math.min(8, view.scale*k));
        view.tx += (nowCenter.sx - prevCenter.sx);
        view.ty += (nowCenter.sy - prevCenter.sy);
        clampView(); need();
      }
      prevCenter=nowCenter; prevDist=nowDist;
      clearTimeout(holdTimer); holdTimer=null; holdStartId=null;
      return;
    }
    if(touchCount()===1){
      const only=[...touches.values()][0];
      if(mode==='edit' && editing){
        const s=segs[editing.segIndex]; const raw=s2w(only.sx, only.sy); const snapped=snapToNodes(raw);
        if(editing.end==='a') s.a=snapped; else s.b=snapped; need(); return;
      }
      if(mode==='line' && first){ preview = s2w(only.sx, only.sy); need(); }
    }
  }, {passive:false});

  cv.addEventListener('touchend', e=>{
    e.preventDefault();
    const now=performance.now();
    for(const t of e.changedTouches){
      const down=downs.get(t.identifier);
      const {sx,sy}=getCanvasPointXY(t.clientX,t.clientY);
      const isTap=!!down && (now-down.t0<=TAP_MAX_TIME) && (Math.hypot(sx-down.sx, sy-down.sy)<=TAP_MAX_MOVE);

      if(mode==='edit' && editing){
        const s=segs[editing.segIndex]; const snap=snapToNodes(s2w(sx,sy));
        if(editing.end==='a') s.a=snap; else s.b=snap; mode='hand'; editing=null; need();
      }else if(isTap && mode==='line'){
        const W=s2w(sx,sy);
        if(!first){ first=W; preview=null; need(); }
        else{ segs.push({a:first,b:W}); first=null; preview=null; mode='hand'; need(); toast('–°–µ–≥–º–µ–Ω—Ç –≥–æ—Ç–æ–≤. –ù–∞–∂–º–∏ ¬´–õ–∏–Ω–∏—è¬ª –¥–ª—è —Å–ª–µ–¥—É—é—â–µ–≥–æ.'); }
      }else if(isTap && mode==='place'){
        const near = findNearestSegment(sx,sy, 28*DPR);
        if(near){
          comps.push({segIndex:near.segIndex, t:near.t, type:params.comp.type, scale:params.comp.scale, refScale:view.scale});
          mode='hand'; need(); toast('–ê—Ä–º–∞—Ç—É—Ä–∞ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∞');
        }else{
          toast('–¢–∫–Ω–∏ –ø–æ –ª–∏–Ω–∏–∏, —á—Ç–æ–±—ã –ø–æ—Å—Ç–∞–≤–∏—Ç—å –∞—Ä–º–∞—Ç—É—Ä—É');
        }
      }

      downs.delete(t.identifier); touches.delete(t.identifier);
    }
    if(touchCount()<2){ prevCenter=null; prevDist=null; }
    if(holdStartId!==null){ clearTimeout(holdTimer); holdTimer=null; holdStartId=null; }
  }, {passive:false});

  cv.addEventListener('touchcancel', e=>{
    e.preventDefault();
    for(const t of e.changedTouches){ downs.delete(t.identifier); touches.delete(t.identifier); }
    if(touchCount()<2){ prevCenter=null; prevDist=null; }
    clearTimeout(holdTimer); holdTimer=null; holdStartId=null;
  }, {passive:false});

  // ===== –ú—ã—à—å (desktop) =====
  const hasTouch='ontouchstart' in window;
  if(!hasTouch){
    cv.addEventListener('wheel', e=>{
      e.preventDefault();
      const {sx,sy}=getCanvasPointXY(e.clientX,e.clientY);
      const k=e.deltaY<0?1.12:0.9;
      view.tx = sx - k*(sx - view.tx);
      view.ty = sy - k*(sy - view.ty);
      view.scale = Math.max(0.2, Math.min(8, view.scale*k));
      clampView(); need();
    }, {passive:false});

    let isDown=false, last=null;
    cv.addEventListener('mousedown', e=>{ isDown=true; last=getCanvasPointXY(e.clientX,e.clientY); });
    cv.addEventListener('mousemove', e=>{
      if(!isDown) return;
      const cur=getCanvasPointXY(e.clientX,e.clientY);
      if(mode==='edit' && editing){
        const s=segs[editing.segIndex]; const snap=snapToNodes(s2w(cur.sx,cur.sy));
        if(editing.end==='a') s.a=snap; else s.b=snap; need();
      }else if(mode!=='line'){
        view.tx += (cur.sx-last.sx); view.ty += (cur.sy-last.sy); clampView(); need();
      }else if(mode==='line' && first){
        preview=s2w(cur.sx,cur.sy); need();
      }
      last=cur;
    });
    addEventListener('mouseup', e=>{
      if(!isDown) return; isDown=false;
      const {sx,sy}=getCanvasPointXY(e.clientX,e.clientY);
      if(mode==='edit' && editing){
        const s=segs[editing.segIndex]; const snap=snapToNodes(s2w(sx,sy));
        if(editing.end==='a') s.a=snap; else s.b=snap; mode='hand'; editing=null; need();
      }else if(mode==='line'){
        if(!first){ first=s2w(sx,sy); preview=null; need(); }
        else{ segs.push({a:first,b:s2w(sx,sy)}); first=null; preview=null; mode='hand'; need(); }
      }else if(mode==='place'){
        const near=findNearestSegment(sx,sy, 24*DPR);
        if(near){ comps.push({segIndex:near.segIndex, t:near.t, type:params.comp.type, scale:params.comp.scale, refScale:view.scale}); mode='hand'; need(); }
      }
    });
  }

  // ===== –ö–Ω–æ–ø–∫–∏ =====
  const $=id=>document.getElementById(id);
  $('btnLine').onclick=()=>{ mode='line'; first=null; preview=null; toast('–†–µ–∂–∏–º: –ª–∏–Ω–∏—è (—Ç–∞–ø-—Ç–∞–ø)'); };
  $('btnUndo').onclick=()=>{ 
    if(mode==='edit' && editing){ mode='hand'; editing=null; need(); return; }
    if(mode==='place'){ mode='hand'; toast('–û—Ç–º–µ–Ω–∞ –≤—Å—Ç–∞–≤–∫–∏'); return; }
    if(first){ first=null; preview=null; }
    else if(comps.length){ comps.pop(); }
    else if(segs.length){ segs.pop(); }
    need();
  };
  $('btnHand').onclick=()=>{ mode='hand'; first=null; preview=null; toast('–†—É–∫–∞: –ø–∞–Ω/–∑—É–º ‚Äî 2 –ø–∞–ª—å—Ü–∞'); };

  // ===== –ù–∞—Å—Ç—Ä–æ–π–∫–∏ (–æ—Ç–¥–µ–ª—å–Ω–∞—è –∫–Ω–æ–ø–∫–∞ ‚öô) =====
  const wrap=$('panelWrap'), backdrop=document.getElementById('panelBackdrop'), panel=document.getElementById('panel');
  const openPanel=()=>{ wrap.classList.add('open'); wrap.setAttribute('aria-hidden','false'); };
  const closePanel=()=>{ wrap.classList.remove('open'); wrap.setAttribute('aria-hidden','true'); };
  $('btnSettings').onclick=openPanel; $('btnClosePanel').onclick=closePanel; backdrop.onclick=closePanel;
  ['pointerdown','pointermove','pointerup','touchstart','touchmove','touchend','mousedown','mousemove','mouseup','wheel','click'].forEach(ev=>{
    panel.addEventListener(ev, e=>e.stopPropagation(), {passive:false});
  });

  // ===== –ù–∞—Å—Ç—Ä–æ–π–∫–∏: –ª–∏–Ω–∏—è
  const linePx=$('linePx'), linePxVal=$('linePxVal'), lineColor=$('lineColor');
  linePx.oninput=e=>{ params.linePx=+e.target.value; linePxVal.textContent=e.target.value; need(); };
  lineColor.oninput=e=>{ params.lineColor=e.target.value; need(); };
  document.querySelectorAll('.chip').forEach(ch=>{
    ch.addEventListener('click',()=>{ const col=ch.getAttribute('data-col'); params.lineColor=col; lineColor.value=col; need(); });
  });

  // ===== –ù–∞—Å—Ç—Ä–æ–π–∫–∏: —Å–µ—Ç–∫–∞
  const gridOn = $('gridOn'), gridAlpha=$('gridAlpha'), gridAlphaVal=$('gridAlphaVal');
  const gridStep=$('gridStep'), gridStepVal=$('gridStepVal');
  const gridAngle=$('gridAngle'), gridAngleVal=$('gridAngleVal');
  gridOn.onchange=e=>{ params.grid.on=!!e.target.checked; need(); };
  gridAlpha.oninput=e=>{ params.grid.alpha=(+e.target.value)/100; gridAlphaVal.textContent=e.target.value+'%'; need(); };
  gridStep.oninput =e=>{ params.grid.step=(+e.target.value|0); gridStepVal.textContent=e.target.value; need(); };
  gridAngle.oninput=e=>{ params.grid.angleDeg=(+e.target.value|0); gridAngleVal.textContent=e.target.value; need(); };

  // ===== –ù–∞—Å—Ç—Ä–æ–π–∫–∏: –º–∞–≥–Ω–∏—Ç
  const snapOn=$('snapOn'), snapRadius=$('snapRadius'), snapRadiusVal=$('snapRadiusVal');
  snapOn.onchange=e=>{ params.snap.on=!!e.target.checked; };
  snapRadius.oninput=e=>{ params.snap.radiusPx=+e.target.value|0; snapRadiusVal.textContent=e.target.value; };

  // ===== –ù–∞—Å—Ç—Ä–æ–π–∫–∏: –∞—Ä–º–∞—Ç—É—Ä–∞
  const compScale=$('compScale'), compScaleVal=$('compScaleVal');
  document.querySelectorAll('input[name="comp"]').forEach(r=>{ r.addEventListener('change',()=>{ params.comp.type=r.value; }); });
  compScale.oninput=e=>{ params.comp.scale=(+e.target.value)/100; compScaleVal.textContent=params.comp.scale.toFixed(2)+'√ó'; need(); };
  $('btnPlaceComp').onclick=()=>{ closePanel(); mode='place'; toast('–¢–∫–Ω–∏ –ø–æ –ª–∏–Ω–∏–∏ ‚Äî –∞—Ä–º–∞—Ç—É—Ä–∞ –≤—Å—Ç–∞–Ω–µ—Ç –≤ —ç—Ç–æ –º–µ—Å—Ç–æ'); };

  // ===== –§–æ—Ç–æ
  function loadImageFile(f){
    if(!f) return;
    const img=new Image(); img.onload=()=>{
      const maxSide=Math.max(img.naturalWidth,img.naturalHeight);
      let w=img.naturalWidth,h=img.naturalHeight;
      if(maxSide>2200){ const sc=2200/maxSide; w=Math.round(w*sc); h=Math.round(h*sc); }
      const c=document.createElement('canvas'); c.width=w; c.height=h; c.getContext('2d',{alpha:false}).drawImage(img,0,0,w,h);
      bg=c; bw=w; bh=h; fitToScreen(); need(); toast('–§–æ—Ç–æ –¥–æ–±–∞–≤–ª–µ–Ω–æ');
    };
    img.src=URL.createObjectURL(f);
  }
  $('fileCam').onchange=e=>loadImageFile(e.target.files?.[0]);
  $('fileGal').onchange=e=>loadImageFile(e.target.files?.[0]);

  // ===== –≠–∫—Å–ø–æ—Ä—Ç
  $('btnExport').onclick=()=>{ const url=cv.toDataURL('image/png',0.95); const a=document.createElement('a'); a.href=url; a.download='ProTrace.png'; a.click(); };

  // ===== –°—Ç–∞—Ä—Ç
  fit();
  toast('–õ–∏–Ω–∏—è: –¢–ê–ü‚Üí–¢–ê–ü. ‚öô –ù–∞—Å—Ç—Ä–æ–π–∫–∏ —Å–ø—Ä–∞–≤–∞. –ê—Ä–º–∞—Ç—É—Ä–∞ —Ç–µ–ø–µ—Ä—å –º–∞—Å—à—Ç–∞–±–∏—Ä—É–µ—Ç—Å—è –≤–º–µ—Å—Ç–µ —Å —Ñ–æ—Ç–æ. –†—É—á–∫–∞ –≤–µ–Ω—Ç–∏–ª—è: –≤–≤–µ—Ä—Ö/–≤–ø—Ä–∞–≤–æ.');
})();
</script>
