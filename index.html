<script>
(()=>{"use strict";

/* ===== –±–∞–∑–æ–≤–∞—è –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è ===== */
const DPR=Math.max(1,window.devicePixelRatio||1);
const cv=document.getElementById('cv');
const ctx=cv.getContext('2d',{alpha:false});
const statusEl=document.getElementById('status');
window.addEventListener('error', e=>{ statusEl.textContent='–°—Ç–∞—Ç—É—Å: –û—à–∏–±–∫–∞ ‚Äî '+(e.message||'unknown'); });

/* ===== –∫–∞–º–µ—Ä–∞/–≤–∏–¥ ===== */
const view={tx:0,ty:0,scale:1};
const clampScale=s=>Math.max(0.25,Math.min(6,s));
function fit(){ cv.width=Math.round(innerWidth*DPR); cv.height=Math.round(innerHeight*DPR); if(bg && view.scale===1 && view.tx===0 && view.ty===0) fitToScreen(); need(); }
addEventListener('resize',fit,{passive:true});
function fitToScreen(){ if(!bg) return; const k=Math.min(cv.width/bw, cv.height/bh); view.scale=k; view.tx=(cv.width-bw*k)/2; view.ty=(cv.height-bh*k)/2; }

/* ===== —Ñ–æ–Ω ===== */
let bg=null,bw=0,bh=0;
function loadImageFile(f){
  if(!f) return;
  const img=new Image();
  img.onload=()=>{
    const maxSide=Math.max(img.naturalWidth,img.naturalHeight);
    let w=img.naturalWidth,h=img.naturalHeight;
    if(maxSide>2200){ const sc=2200/maxSide; w=Math.round(w*sc); h=Math.round(h*sc); }
    const c=document.createElement('canvas'); c.width=w; c.height=h;
    c.getContext('2d',{alpha:false}).drawImage(img,0,0,w,h);
    bg=c; bw=w; bh=h; fitToScreen(); need(); updateStatus('–§–æ—Ç–æ –¥–æ–±–∞–≤–ª–µ–Ω–æ');
  };
  img.src=URL.createObjectURL(f);
}
document.getElementById('fileCam').onchange=e=>loadImageFile(e.target.files?.[0]);
document.getElementById('fileGal').onchange=e=>loadImageFile(e.target.files?.[0]);
document.getElementById('btnClearBg').onclick=()=>{ bg=null; need(); updateStatus('–§–æ–Ω —É–¥–∞–ª—ë–Ω'); };

/* ===== —Å—Ü–µ–Ω–∞ ===== */
const segs=[];             // {a:{x,y}, b:{x,y}}
const comps=[];            // {segIndex,t,type}
const stack=[];            // 'seg' | 'comp'
let mode='hand';           // –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é ¬´–†—É–∫–∞¬ª
let currentComp='valve';   // valve | check | pump
let first=null, preview=null;

const params={ linePx:10, lineColor:'#1f6bff', compScale:1.15, snapRadiusPx:22 };
const clamp=(v,min,max)=>Math.max(min,Math.min(max,v));
function updateStatus(extra=''){
  statusEl.textContent=`–°—Ç–∞—Ç—É—Å: ${extra} | –†–µ–∂–∏–º: ${mode==='line'?'–õ–∏–Ω–∏—è':'–†—É–∫–∞'}${mode==='place'?' (—É—Å—Ç–∞–Ω–æ–≤–∫–∞)': ''} | –õ–∏–Ω–∏—è ${params.linePx}px | –ê—Ä–º–∞—Ç—É—Ä–∞√ó${params.compScale.toFixed(2)}`;
}

/* ===== —É—Ç–∏–ª–∏—Ç—ã ===== */
function s2w(sx,sy){ return { x:(sx-view.tx)/view.scale, y:(sy-view.ty)/view.scale }; }
function w2s(x,y){ return { x:x*view.scale+view.tx, y:y*view.scale+view.ty }; }
function darker(hex,k=0.45){ const m=/^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex); if(!m) return '#333'; let [r,g,b]=[parseInt(m[1],16),parseInt(m[2],16),parseInt(m[3],16)]; r=Math.max(0,Math.floor(r*(1-k))); g=Math.max(0,Math.floor(g*(1-k))); b=Math.max(0,Math.floor(b*(1-k))); return '#'+[r,g,b].map(v=>v.toString(16).padStart(2,'0')).join(''); }
function segGeom(seg){ const vx=seg.b.x-seg.a.x, vy=seg.b.y-seg.a.y; const L=Math.hypot(vx,vy)||1; return {vx,vy,L,nx:vx/L,ny:vy/L}; }
function compBasis(seg,t){ const g=segGeom(seg); return {x:seg.a.x+g.nx*g.L*t, y:seg.a.y+g.ny*g.L*t, ux:g.nx,uy:g.ny,nx:-g.ny,ny:g.nx}; }
function allNodes(){ const out=[]; for(const s of segs){ out.push(s.a,s.b);} return out; }
function snapToNodes(raw){ const R=params.snapRadiusPx/view.scale; let best=null,bd=Infinity; for(const n of allNodes()){ const d=Math.hypot(n.x-raw.x,n.y-raw.y); if(d<bd){ bd=d; best=n; } } if(best && bd<=R) return {x:best.x,y:best.y}; return raw; }
function findNearestSegment(sx,sy,maxDistPx=28){ let best=-1,bd=1e9,bt=0; for(let i=0;i<segs.length;i++){ const s=segs[i]; const A=w2s(s.a.x,s.a.y), B=w2s(s.b.x,s.b.y); const vx=B.x-A.x, vy=B.y-A.y, len2=vx*vx+vy*vy; if(!len2) continue; const t=Math.max(0,Math.min(1,((sx-A.x)*vx+(sy-A.y)*vy)/len2)); const px=A.x+vx*t, py=A.y+vy*t, d=Math.hypot(px-sx,py-sy); if(d<bd){ bd=d; best=i; bt=t; } } return (best!==-1 && bd<=maxDistPx)?{segIndex:best,t:bt}:null; }

/* ===== –±–µ–π–¥–∂–∏ ===== */
function badgeWorld(wx,wy,txt){ const p=w2s(wx,wy); ctx.setTransform(1,0,0,1,0,0); ctx.font='700 11px system-ui,-apple-system,Segoe UI,Roboto'; const pad=6,h=18,r=7,w=ctx.measureText(txt).width+pad*2,x=p.x+8,y=p.y-8-h,rr=Math.min(r,w/2,h/2); ctx.fillStyle='rgba(255,255,255,.96)'; ctx.strokeStyle='#111'; ctx.lineWidth=1; ctx.beginPath(); ctx.moveTo(x+rr,y); ctx.arcTo(x+w,y,x+w,y+h,rr); ctx.arcTo(x+w,y+h,x,y+h,rr); ctx.arcTo(x,y+h,x,y,rr); ctx.arcTo(x,y,x+w,y,rr); ctx.closePath(); ctx.fill(); ctx.stroke(); ctx.fillStyle='#111'; ctx.textBaseline='middle'; ctx.fillText(txt,x+pad,y+h/2); }

/* ===== –æ—Ç—Ä–∏—Å–æ–≤–∫–∞ —Ç—Ä—É–± ===== */
function drawSegments(){
  ctx.setTransform(view.scale,0,0,view.scale,view.tx,view.ty);
  const col=params.lineColor, sh=darker(col,0.45);
  for(const s of segs){
    ctx.strokeStyle=sh; ctx.globalAlpha=.75; ctx.lineWidth=(params.linePx+2)/view.scale;
    ctx.beginPath(); ctx.moveTo(s.a.x,s.a.y); ctx.lineTo(s.b.x,s.b.y); ctx.stroke();
    ctx.strokeStyle=col; ctx.globalAlpha=1; ctx.lineWidth=params.linePx/view.scale;
    ctx.beginPath(); ctx.moveTo(s.a.x,s.a.y); ctx.lineTo(s.b.x,s.b.y); ctx.stroke();
  }
}

/* ===== –∞—Ä–º–∞—Ç—É—Ä–∞ ===== */
function drawValve(seg,t){
  const b=compBasis(seg,t), base=params.linePx*params.compScale;
  const bodyLen=base*10.5, bodyR=base*2.6, coneL=base*3.2, pipeR=base*1.4, ballR=base*2.0, neckH=base*2.6, neckR=base*0.9, handleL=base*6.5, handleW=base*0.9;
  const ux=b.ux, uy=b.uy, nx=b.nx, ny=b.ny;
  const L={x:b.x-ux*bodyLen/2,y:b.y-uy*bodyLen/2}, R={x:b.x+ux*bodyLen/2,y:b.y+uy*bodyLen/2};
  const P1={x:L.x-ux*coneL,y:L.y-uy*coneL}, P2={x:R.x+ux*coneL,y:R.y+uy*coneL};
  ctx.save(); ctx.setTransform(view.scale,0,0,view.scale,view.tx,view.ty); ctx.lineJoin='round'; ctx.lineCap='round';
  ctx.beginPath(); ctx.moveTo(L.x-nx*bodyR, L.y-ny*bodyR); ctx.lineTo(R.x-nx*bodyR, R.y-ny*bodyR);
  ctx.arc(R.x,R.y,bodyR, Math.atan2(-ny,-nx), Math.atan2(ny,-nx), false);
  ctx.lineTo(L.x+nx*bodyR, L.y+ny*bodyR);
  ctx.arc(L.x,L.y,bodyR, Math.atan2(ny,nx), Math.atan2(-ny,nx), false);
  ctx.closePath(); ctx.fillStyle='#6b1dff'; ctx.fill(); ctx.lineWidth=2/view.scale; ctx.strokeStyle='#2b145f'; ctx.stroke();
  ctx.beginPath(); ctx.moveTo(P1.x-nx*pipeR,P1.y-ny*pipeR); ctx.lineTo(L.x-nx*bodyR,L.y-ny*bodyR); ctx.lineTo(L.x+nx*bodyR,L.y+ny*bodyR); ctx.lineTo(P1.x+nx*pipeR,P1.y+ny*pipeR); ctx.closePath(); ctx.fillStyle='#6b1dff'; ctx.fill(); ctx.stroke();
  ctx.beginPath(); ctx.moveTo(R.x-nx*bodyR,R.y-ny*bodyR); ctx.lineTo(P2.x-nx*pipeR,P2.y-ny*pipeR); ctx.lineTo(P2.x+nx*pipeR,P2.y+ny*pipeR); ctx.lineTo(R.x+nx*bodyR,R.y+ny*bodyR); ctx.closePath(); ctx.fillStyle='#6b1dff'; ctx.fill(); ctx.stroke();
  ctx.beginPath(); ctx.arc(b.x,b.y,ballR,0,Math.PI*2); ctx.fillStyle='#fff'; ctx.fill(); ctx.strokeStyle='#1b1b1b'; ctx.stroke();
  const top={x:b.x+nx*bodyR,y:b.y+ny*bodyR}, neckTop={x:top.x+nx*neckH,y:top.y+ny*neckH};
  ctx.beginPath(); ctx.arc(b.x,b.y,neckR,0,Math.PI*2); ctx.lineWidth=2/view.scale; ctx.strokeStyle='#1b1b1b'; ctx.stroke();
  ctx.beginPath(); ctx.moveTo(top.x,top.y); ctx.lineTo(neckTop.x,neckTop.y); ctx.stroke();
  const hw=handleW/2; ctx.fillStyle='#111';
  ctx.beginPath(); ctx.moveTo(neckTop.x-nx*hw, neckTop.y-ny*hw);
  ctx.lineTo(neckTop.x+ux*handleL-nx*hw, neckTop.y+uy*handleL-ny*hw);
  ctx.lineTo(neckTop.x+ux*handleL+nx*hw, neckTop.y+uy*handleL+ny*hw);
  ctx.lineTo(neckTop.x+nx*hw, neckTop.y+ny*hw); ctx.closePath(); ctx.fill();
  ctx.restore(); badgeWorld(b.x,b.y,'BALL');
}

function drawCheck(seg,t){
  const b=compBasis(seg,t), base=params.linePx*params.compScale;
  const bodyLen=base*9.0, bodyR=base*2.4, coneL=base*2.8, pipeR=base*1.2;
  const ux=b.ux, uy=b.uy, nx=b.nx, ny=b.ny;
  const L={x:b.x-ux*bodyLen/2,y:b.y-uy*bodyLen/2}, R={x:b.x+ux*bodyLen/2,y:b.y+uy*bodyLen/2};
  const P1={x:L.x-ux*coneL,y:L.y-uy*coneL}, P2={x:R.x+ux*coneL,y:R.y+uy*coneL};
  ctx.save(); ctx.setTransform(view.scale,0,0,view.scale,view.tx,view.ty); ctx.lineJoin='round'; ctx.lineCap='round';
  ctx.beginPath(); ctx.moveTo(L.x-nx*bodyR, L.y-ny*bodyR); ctx.lineTo(R.x-nx*bodyR, R.y-ny*bodyR);
  ctx.arc(R.x,R.y,bodyR, Math.atan2(-ny,-nx), Math.atan2(ny,-nx), false);
  ctx.lineTo(L.x+nx*bodyR, L.y+ny*bodyR);
  ctx.arc(L.x,L.y,bodyR, Math.atan2(ny,nx), Math.atan2(-ny,nx), false);
  ctx.closePath(); ctx.fillStyle='#6b1dff'; ctx.fill(); ctx.lineWidth=2/view.scale; ctx.strokeStyle='#2b145f'; ctx.stroke();
  ctx.beginPath(); ctx.moveTo(P1.x-nx*pipeR,P1.y-ny*pipeR); ctx.lineTo(L.x-nx*bodyR,L.y-ny*bodyR); ctx.lineTo(L.x+nx*bodyR,L.y+ny*bodyR); ctx.lineTo(P1.x+nx*pipeR,P1.y+ny*pipeR); ctx.closePath(); ctx.fillStyle='#6b1dff'; ctx.fill(); ctx.stroke();
  ctx.beginPath(); ctx.moveTo(R.x-nx*bodyR,R.y-ny*bodyR); ctx.lineTo(P2.x-nx*pipeR,P2.y-ny*pipeR); ctx.lineTo(P2.x+nx*pipeR,P2.y+ny*pipeR); ctx.lineTo(R.x+nx*bodyR,R.y+ny*bodyR); ctx.closePath(); ctx.fillStyle='#6b1dff'; ctx.fill(); ctx.stroke();
  const triBase=base*3.2, triRise=base*3.0;
  const A={x:b.x - ux*triBase/2, y:b.y - uy*triBase/2};
  const B={x:b.x + ux*triBase/2, y:b.y + uy*triBase/2};
  const T={x:b.x + nx*triRise,  y:b.y + ny*triRise};
  ctx.fillStyle='#ffffff'; ctx.strokeStyle='#2b145f'; ctx.lineWidth=1.6/view.scale;
  ctx.beginPath(); ctx.moveTo(T.x,T.y); ctx.lineTo(B.x,B.y); ctx.lineTo(A.x,A.y); ctx.closePath(); ctx.fill(); ctx.stroke();
  ctx.restore(); badgeWorld(b.x,b.y,'CHECK');
}

function drawPump(seg,t){
  const b=compBasis(seg,t), base=params.linePx*params.compScale;
  const volR=base*4.2, flLen=base*2.6, flHalf=base*1.6, motorW=base*5.2, motorH=base*7.2;
  const ux=b.ux, uy=b.uy, nx=b.nx, ny=b.ny;
  const Lc={x:b.x-ux*(volR+flLen*0.9), y:b.y-uy*(volR+flLen*0.9)}, Rc={x:b.x+ux*(volR+flLen*0.9), y:b.y+uy*(volR+flLen*0.9)};
  ctx.save(); ctx.setTransform(view.scale,0,0,view.scale,view.tx,view.ty); ctx.lineJoin='round'; ctx.lineCap='round';
  ctx.fillStyle='#6b1dff'; ctx.strokeStyle='#2b145f'; ctx.lineWidth=2.0/view.scale;
  ctx.beginPath(); ctx.arc(b.x,b.y,volR,0,Math.PI*2); ctx.fill(); ctx.stroke();
  function flange(cx,cy){ const ax=ux*(flLen/2), ay=uy*(flLen/2), px=nx*flHalf, py=ny*flHalf; ctx.beginPath(); ctx.moveTo(cx-ax-px, cy-ay-py); ctx.lineTo(cx+ax-px, cy+ay-py); ctx.lineTo(cx+ax+px, cy+ay+py); ctx.lineTo(cx-ax+px, cy-ay+py); ctx.closePath(); ctx.fill(); ctx.stroke(); }
  flange(Lc.x,Lc.y); flange(Rc.x,Rc.y);
  const mL={x:b.x + nx*(volR*0.6) - nx*(motorW/2), y:b.y + ny*(volR*0.6) - ny*(motorW/2)};
  const mR={x:b.x + nx*(volR*0.6) + nx*(motorW/2), y:b.y + ny*(volR*0.6) + ny*(motorW/2)};
  const mT={x:mR.x + ux*motorH, y=mR.y + uy*motorH};
  const mB={x:mL.x + ux*motorH, y:mL.y + uy*motorH};
  ctx.beginPath(); ctx.moveTo(mL.x,mL.y); ctx.lineTo(mB.x,mB.y); ctx.lineTo(mT.x,mT.y); ctx.lineTo(mR.x,mR.y); ctx.closePath(); ctx.fill(); ctx.stroke();
  ctx.restore(); badgeWorld(b.x,b.y,'PUMP');
}

/* ===== –æ–±—â–∏–π —Ä–µ–Ω–¥–µ—Ä ===== */
function draw(){
  ctx.setTransform(1,0,0,1,0,0);
  ctx.fillStyle='#fff'; ctx.fillRect(0,0,cv.width,cv.height);
  if(bg){ ctx.setTransform(view.scale,0,0,view.scale,view.tx,view.ty); ctx.drawImage(bg,0,0,bw,bh); }
  drawSegments();
  for(const c of comps){ const seg=segs[c.segIndex]; if(!seg) continue;
    if(c.type==='valve') drawValve(seg,c.t); else if(c.type==='check') drawCheck(seg,c.t); else if(c.type==='pump') drawPump(seg,c.t); }
  if(first && preview){
    ctx.setTransform(view.scale,0,0,view.scale,view.tx,view.ty);
    ctx.setLineDash([12/view.scale,8/view.scale]); ctx.strokeStyle=params.lineColor; ctx.lineWidth=Math.max(3,params.linePx-2)/view.scale;
    ctx.beginPath(); ctx.moveTo(first.x,first.y); ctx.lineTo(preview.x,preview.y); ctx.stroke(); ctx.setLineDash([]);
  }
}
let raf=0, dirty=false; function need(){ dirty=true; if(!raf){ raf=requestAnimationFrame(()=>{ raf=0; if(dirty){ dirty=false; draw(); } }); } }

/* ===== –≤–≤–æ–¥: TAP-TAP; –ø–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏–µ –ù–ï —Ä–∏—Å—É–µ—Ç ===== */
const pointers=new Map();
const downs=new Map();
let isPanning=false, panLast=null;
let prevCenter=null, prevDist=null;

function canvasXY(e){ const r=cv.getBoundingClientRect(); return { sx:(e.clientX-r.left)*(cv.width/r.width), sy:(e.clientY-r.top)*(cv.height/r.height) }; }
function centroid(){ const a=[...pointers.values()]; if(!a.length) return null; let sx=0,sy=0; for(const p of a){ sx+=p.sx; sy+=p.sy; } return {sx:sx/a.length, sy:sy/a.length}; }
function dist2(a,b){ return Math.abs(a.sx-b.sx)+Math.abs(a.sy-b.sy); }

const TAP_TIME=320, TAP_MOVE=12*DPR;

cv.addEventListener('pointerdown', e=>{
  e.preventDefault();
  const {sx,sy}=canvasXY(e);
  pointers.set(e.pointerId,{sx,sy});
  downs.set(e.pointerId,{sx,sy,t:performance.now()});

  if(pointers.size===2){ const [p0,p1]=[...pointers.values()]; prevCenter=centroid(); prevDist=dist2(p0,p1); return; }

  if(mode==='hand'){ isPanning=true; panLast={sx,sy}; return; }

  if(mode==='line' && first){
    preview=s2w(sx,sy); need();
  }
},{passive:false});

cv.addEventListener('pointermove', e=>{
  if(!pointers.has(e.pointerId)) return;
  const {sx,sy}=canvasXY(e);
  pointers.set(e.pointerId,{sx,sy});

  if(pointers.size===2){
    const nowC=centroid(); const [p0,p1]=[...pointers.values()]; const nowD=dist2(p0,p1);
    if(prevCenter && prevDist){
      const k = nowD>0 && prevDist>0 ? (nowD/prevDist) : 1;
      const ns=clampScale(view.scale*k);
      const cx=nowC.sx, cy=nowC.sy;
      view.tx = cx - (cx - view.tx)*(ns/view.scale);
      view.ty = cy - (cy - view.ty)*(ns/view.scale);
      view.scale = ns; need();
    }
    prevCenter=nowC; prevDist=nowD; return;
  }

  if(isPanning && panLast){
    view.tx += (sx - panLast.sx);
    view.ty += (sy - panLast.sy);
    panLast={sx,sy}; need(); return;
  }

  if(mode==='line' && first){
    preview=s2w(sx,sy); need();
  }
},{passive:false});

cv.addEventListener('pointerup', e=>{
  const d=downs.get(e.pointerId);
  const p=pointers.get(e.pointerId)||{sx:0,sy:0};
  const isTap = !!d && (performance.now()-d.t<=TAP_TIME) && (Math.hypot(p.sx-d.sx, p.sy-d.sy)<=TAP_MOVE);

  if(isTap && mode==='line'){
    const W = snapToNodes(s2w(p.sx,p.sy));
    if(!first){
      first=W; preview=null; need(); updateStatus('–ü–µ—Ä–≤–∞—è —Ç–æ—á–∫–∞');
    }else{
      segs.push({a:first,b:W}); stack.push('seg');
      first=null; preview=null; mode='hand'; need();
      updateStatus('–°–µ–≥–º–µ–Ω—Ç –≥–æ—Ç–æ–≤. –ù–∞–∂–º–∏ ¬´–õ–∏–Ω–∏—è¬ª –¥–ª—è —Å–ª–µ–¥—É—é—â–µ–≥–æ.');
    }
  }

  pointers.delete(e.pointerId); downs.delete(e.pointerId);
  if(pointers.size<2){ prevCenter=null; prevDist=null; }
  if(isPanning && pointers.size===0){ isPanning=false; panLast=null; }
},{passive:false});

cv.addEventListener('pointercancel', e=>{
  pointers.delete(e.pointerId); downs.delete(e.pointerId);
  if(pointers.size<2){ prevCenter=null; prevDist=null; }
  if(isPanning && pointers.size===0){ isPanning=false; panLast=null; }
},{passive:false});

/* ===== –∫–Ω–æ–ø–∫–∏ ===== */
const $=id=>document.getElementById(id);
$('btnLine').onclick =()=>{ mode='line'; first=null; preview=null; updateStatus('–†–µ–∂–∏–º: –õ–∏–Ω–∏—è (—Ç–∞–ø-—Ç–∞–ø)'); };
$('btnHand').onclick =()=>{ mode='hand'; first=null; preview=null; updateStatus('–†–µ–∂–∏–º: –†—É–∫–∞'); };
$('btnUndo').onclick =()=>{
  if(first){ first=null; preview=null; need(); updateStatus('–¢–æ—á–∫–∞ —Å–Ω—è—Ç–∞'); return; }
  const last=stack.pop(); if(!last){ updateStatus('–ù–µ—á–µ–≥–æ –æ—Ç–º–µ–Ω—è—Ç—å'); return; }
  if(last==='seg' && segs.length) segs.pop(); else if(last==='comp' && comps.length) comps.pop();
  need(); updateStatus('–û—Ç–º–µ–Ω–µ–Ω–æ');
};
function zoomAt(f){ const cx=cv.width/2, cy=cv.height/2; const ns=clampScale(view.scale*f); view.tx=cx-(cx-view.tx)*(ns/view.scale); view.ty=cy-(cy-view.ty)*(ns/view.scale); view.scale=ns; need(); }
$('btnPlus').onclick =()=>zoomAt(1.2);
$('btnMinus').onclick=()=>zoomAt(1/1.2);

/* ===== –ü–∞–Ω–µ–ª—å ===== */
const wrap=$('panelWrap'), backdrop=document.getElementById('panelBackdrop'), panel=document.getElementById('panel');
const btnSettings=$('btnSettings'), btnClose=document.getElementById('btnClosePanel');
const rangeLine=document.getElementById('rangeLine'), rangeComp=document.getElementById('rangeComp');
const lineVal=document.getElementById('lineVal'), compVal=document.getElementById('compVal');
function openPanel(){ wrap.classList.add('open'); wrap.setAttribute('aria-hidden','false'); }
function closePanel(){ wrap.classList.remove('open'); wrap.setAttribute('aria-hidden','true'); }
btnSettings.onclick=openPanel; btnClose.onclick=closePanel; backdrop.onclick=closePanel;
['pointerdown','pointermove','pointerup','click','wheel'].forEach(ev=>panel.addEventListener(ev, e=>e.stopPropagation(), {passive:false}));

document.querySelectorAll('input[name="comp"]').forEach(r=>r.addEventListener('change',()=>{ currentComp=r.value; }));
document.getElementById('btnPlaceComp').onclick=()=>{ closePanel(); mode='place'; updateStatus('–¢–∫–Ω–∏ –ø–æ –ª–∏–Ω–∏–∏ ‚Äî –ø–æ—Å—Ç–∞–≤–ª—é '+(currentComp==='valve'?'–∫—Ä–∞–Ω':currentComp==='check'?'–∫–ª–∞–ø–∞–Ω':'–Ω–∞—Å–æ—Å')); };

rangeLine.value=params.linePx; lineVal.textContent=params.linePx.toString();
rangeComp.value=params.compScale; compVal.textContent=params.compScale.toFixed(2);
rangeLine.oninput=()=>{ params.linePx=clamp(parseInt(rangeLine.value,10)||10,2,56); lineVal.textContent=params.linePx; need(); updateStatus('–¢–æ–ª—â–∏–Ω–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∞'); };
rangeComp.oninput=()=>{ params.compScale=clamp(parseFloat(rangeComp.value)||1.15,0.5,3.0); compVal.textContent=params.compScale.toFixed(2); need(); updateStatus('–ú–∞—Å—à—Ç–∞–± –∞—Ä–º–∞—Ç—É—Ä—ã –æ–±–Ω–æ–≤–ª—ë–Ω'); };

/* ===== —É—Å—Ç–∞–Ω–æ–≤–∫–∞ –∞—Ä–º–∞—Ç—É—Ä—ã (—Ç–∞–ø –ø–æ —Ç—Ä—É–±–µ) ===== */
cv.addEventListener('click', e=>{
  if(mode!=='place') return;
  const r=cv.getBoundingClientRect();
  const sx=(e.clientX-r.left)*(cv.width/r.width), sy=(e.clientY-r.top)*(cv.height/r.height);
  const hit=findNearestSegment(sx,sy,28*DPR);
  if(!hit){ updateStatus('–¢–∫–Ω–∏ –±–ª–∏–∂–µ –∫ –ª–∏–Ω–∏–∏'); return; }
  comps.push({segIndex:hit.segIndex,t:hit.t,type:currentComp}); stack.push('comp');
  mode='hand'; need(); updateStatus('–ê—Ä–º–∞—Ç—É—Ä–∞ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∞');
}, {passive:true});

/* —Å—Ç–∞—Ä—Ç */
fit(); need();
updateStatus('–ì–æ—Ç–æ–≤–æ (v863). –ù–∞–∂–º–∏ ¬´–õ–∏–Ω–∏—è¬ª ‚Üí —Ç–∞–ø-—Ç–∞–ø. –ü–æ—Å–ª–µ ‚Äî ¬´–†—É–∫–∞¬ª. –ü–∏–Ω—á ‚Äî –∑—É–º.');

})();
