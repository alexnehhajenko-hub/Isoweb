<script>
(()=>{
  // ===== error monitor =====
  const toast=(t,ms=2000)=>{const el=document.getElementById('toast'); el.textContent=t; el.classList.add('show'); setTimeout(()=>el.classList.remove('show'),ms);};
  window.addEventListener('error', e=>{ toast('–û—à–∏–±–∫–∞: '+(e.message||'unknown')); });

  const DPR=Math.max(1,window.devicePixelRatio||1);
  const cv=document.getElementById('cv');
  const ctx=cv.getContext('2d',{alpha:false});

  // ===== scene state =====
  const view={scale:1,tx:0,ty:0};
  let bg=null,bw=0,bh=0;

  const segs=[];              // {a:{x,y}, b:{x,y}}
  const comps=[];             // {segIndex,t,type,scale,refScale}
  const labels=[];            // {segIndex,t,text,offset}

  let mode='hand';            // hand | line | edit | place | label
  let first=null, preview=null;
  let editing=null;

  const params={
    linePx:12, lineColor:'#8000ff',
    grid:{ on:true, alpha:0.25, step:200, angleDeg:30 },
    snap:{ on:true, radiusPx:22 },
    comp:{ type:'valve', scale:1.10 }
  };

  // ===== utils =====
  function fit(){ cv.width=Math.round(innerWidth*DPR); cv.height=Math.round(innerHeight*DPR); if(bg && view.scale===1 && view.tx===0 && view.ty===0) fitToScreen(); need(); }
  addEventListener('resize',fit);
  function fitToScreen(){ if(!bg) return; const k=Math.min(cv.width/bw,cv.height/bh); view.scale=k; view.tx=(cv.width-bw*k)/2; view.ty=(cv.height-bh*k)/2; }
  const s2w=(sx,sy)=>({x:(sx-view.tx)/view.scale,y:(sy-view.ty)/view.scale});
  const w2s=(x,y)=>({x:x*view.scale+view.tx,y:y*view.scale+view.ty});
  function clampView(){ if(!bg) return; const W=cv.width,H=cv.height,CW=bw*view.scale,CH=bh*view.scale; const minTx=Math.min(0,W-CW),maxTx=Math.max(0,W-CW); const minTy=Math.min(0,H-CH),maxTy=Math.max(0,H-CH); view.tx=Math.min(maxTx,Math.max(minTx,view.tx)); view.ty=Math.min(maxTy,Math.max(minTy,view.ty)); }
  const darker=(hex,k=0.45)=>{const m=/^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex); if(!m) return '#333'; let [r,g,b]=[parseInt(m[1],16),parseInt(m[2],16),parseInt(m[3],16)]; r=Math.max(0,Math.floor(r*(1-k))); g=Math.max(0,Math.floor(g*(1-k))); b=Math.max(0,Math.floor(b*(1-k))); return '#'+[r,g,b].map(v=>v.toString(16).padStart(2,'0')).join(''); };

  // ===== draw =====
  function drawGrid(){
    const g=params.grid; if(!g.on||g.alpha<=0) return;
    ctx.save(); ctx.setTransform(1,0,0,1,0,0); ctx.globalAlpha=g.alpha;
    const W=cv.width,H=cv.height,step=g.step;
    const angles=[0,90,g.angleDeg,180-g.angleDeg];
    angles.forEach(deg=>{
      const rad=deg*Math.PI/180,vx=Math.cos(rad),vy=Math.sin(rad); const px=-vy,py=vx;
      const N=Math.ceil((Math.max(W,H)+2000)/step);
      for(let k=-N;k<=N;k++){
        const ox=W/2+px*k*step, oy=H/2+py*k*step;
        const A={x:ox-vx*20000,y:oy-vy*20000}, B={x:ox+vx*20000,y:oy+vy*20000};
        const major=k%3===0; ctx.strokeStyle=major?'#b7bcc8':'#cfd3dc'; ctx.lineWidth=major?1.6:1.0;
        ctx.beginPath(); ctx.moveTo(A.x,A.y); ctx.lineTo(B.x,B.y); ctx.stroke();
      }
    });
    ctx.restore(); ctx.globalAlpha=1;
  }
  function drawSegments(){
    ctx.setTransform(view.scale,0,0,view.scale,view.tx,view.ty);
    const col=params.lineColor, sh=darker(col,0.45);
    for(const s of segs){
      ctx.strokeStyle=sh; ctx.globalAlpha=.75; ctx.lineWidth=(params.linePx+2)/view.scale;
      ctx.beginPath(); ctx.moveTo(s.a.x,s.a.y); ctx.lineTo(s.b.x,s.b.y); ctx.stroke();
      ctx.strokeStyle=col; ctx.globalAlpha=1; ctx.lineWidth=(params.linePx)/view.scale;
      ctx.beginPath(); ctx.moveTo(s.a.x,s.a.y); ctx.lineTo(s.b.x,s.b.y); ctx.stroke();
    }
  }
  function drawHandle(pt){
    const p=w2s(pt.x,pt.y); ctx.setTransform(1,0,0,1,0,0);
    ctx.fillStyle='#16a34a'; ctx.strokeStyle='#0f5132'; ctx.lineWidth=2;
    ctx.beginPath(); ctx.arc(p.x,p.y,9,0,Math.PI*2); ctx.fill(); ctx.stroke();
  }
  function segGeom(seg){ const vx=seg.b.x-seg.a.x, vy=seg.b.y-seg.a.y; const L=Math.hypot(vx,vy)||1; return {vx,vy,L,nx:vx/L,ny:vy/L}; }
  function compBasis(seg,t){ const g=segGeom(seg); const x=seg.a.x+g.nx*g.L*t, y=seg.a.y+g.ny*g.L*t; return {x,y,ux:g.nx,uy:g.ny,nx:-g.ny,ny:g.nx}; }
  function compBaseWorld(refScale){ return params.linePx / refScale; }

  function drawBadge(sx,sy,txt){
    const padH=6, r=7, h=18; ctx.setTransform(1,0,0,1,0,0); ctx.font='700 11px system-ui,-apple-system,Segoe UI,Roboto';
    const w=ctx.measureText(txt).width+padH*2; const x=sx+8, y=sy-8-h;
    ctx.fillStyle='rgba(255,255,255,.96)'; ctx.strokeStyle='#111'; ctx.lineWidth=1;
    roundRect(x,y,w,h,r); ctx.fill(); ctx.stroke();
    ctx.fillStyle='#111'; ctx.textBaseline='middle'; ctx.fillText(txt, x+padH, y+h/2);
  }
  function roundRect(x,y,w,h,r){ const rr=Math.min(r,w/2,h/2); ctx.beginPath(); ctx.moveTo(x+rr,y); ctx.arcTo(x+w,y,x+w,y+h,rr); ctx.arcTo(x+w,y+h,x,y+h,rr); ctx.arcTo(x,y+h,x,y,rr); ctx.arcTo(x,y,x+w,y,rr); ctx.closePath(); }

  function drawValve(seg,t,c){
    const b=compBasis(seg,t), base=compBaseWorld(c.refScale), lw=base*1.0*c.scale, body=lw*6.0, thick=lw*1.3;
    // –∫–æ—Ä–ø—É—Å+—à–∞—Ä –≤ –º–∏—Ä–æ–≤–æ–º —Å–ª–æ–µ
    ctx.save(); ctx.setTransform(view.scale,0,0,view.scale,view.tx,view.ty);
    ctx.strokeStyle='#111'; ctx.lineWidth=thick; ctx.lineCap='round';
    ctx.beginPath(); ctx.moveTo(b.x-b.ux*body/2, b.y-b.uy*body/2); ctx.lineTo(b.x+b.ux*body/2, b.y+b.uy*body/2); ctx.stroke();
    ctx.fillStyle='#fff'; ctx.strokeStyle='#111'; ctx.lineWidth=lw*0.9; const r=lw*1.8;
    ctx.beginPath(); ctx.arc(b.x,b.y,r,0,Math.PI*2); ctx.fill(); ctx.stroke();
    ctx.restore();
    // —Ä—É—á–∫–∞ ‚Äî —Å—Ç—Ä–æ–≥–æ –≤–≤–µ—Ä—Ö –≤ —ç–∫—Ä–∞–Ω–Ω—ã—Ö –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç–∞—Ö
    const S=w2s(b.x,b.y), hLen=r*view.scale*1.6, hTh=lw*view.scale*0.9;
    ctx.setTransform(1,0,0,1,0,0); ctx.strokeStyle='#111'; ctx.lineWidth=hTh; ctx.lineCap='round';
    ctx.beginPath(); ctx.moveTo(S.x,S.y); ctx.lineTo(S.x, S.y - hLen*0.75); ctx.stroke();
    ctx.beginPath(); ctx.moveTo(S.x, S.y - hLen*0.55); ctx.lineTo(S.x + hLen*0.45, S.y - hLen*0.55); ctx.stroke();
    drawBadge(S.x,S.y,'BV');
  }
  function drawCheckValve(seg,t,c){
    const b=compBasis(seg,t), base=compBaseWorld(c.refScale), lw=base*1.0*c.scale, body=lw*7.0, thick=lw*1.2, flange=lw*1.8;
    ctx.save(); ctx.setTransform(view.scale,0,0,view.scale,view.tx,view.ty);
    ctx.strokeStyle='#111'; ctx.lineWidth=thick; ctx.lineCap='round';
    ctx.beginPath(); ctx.moveTo(b.x - b.ux*body/2 + b.nx*flange, b.y - b.uy*body/2 + b.ny*flange);
    ctx.lineTo(b.x - b.ux*body/2 - b.nx*flange, b.y - b.uy*body/2 - b.ny*flange); ctx.stroke();
    ctx.beginPath(); ctx.moveTo(b.x + b.ux*body/2 + b.nx*flange, b.y + b.uy*body/2 + b.ny*flange);
    ctx.lineTo(b.x + b.ux*body/2 - b.nx*flange, b.y + b.uy*body/2 - b.ny*flange); ctx.stroke();
    const triLen=lw*3.0, triW=lw*2.2; ctx.fillStyle='#fff'; ctx.strokeStyle='#111'; ctx.lineWidth=lw*0.9;
    ctx.beginPath(); ctx.moveTo(b.x - b.ux*(triLen/2), b.y - b.uy*(triLen/2));
    ctx.lineTo(b.x + b.ux*(triLen/2), b.y + b.uy*(triLen/2));
    ctx.lineTo(b.x + b.nx*(triW/2),   b.y + b.ny*(triW/2)); ctx.closePath(); ctx.fill(); ctx.stroke();
    ctx.restore();
    const S=w2s(b.x,b.y); drawBadge(S.x,S.y,'NRV');
  }
  function drawPump(seg,t,c){
    const b=compBasis(seg,t), base=compBaseWorld(c.refScale), lw=base*1.0*c.scale, R=lw*3.3;
    ctx.save(); ctx.setTransform(view.scale,0,0,view.scale,view.tx,view.ty);
    ctx.fillStyle='#fff'; ctx.strokeStyle='#111'; ctx.lineWidth=lw*1.1; ctx.beginPath(); ctx.arc(b.x,b.y,R,0,Math.PI*2); ctx.fill(); ctx.stroke();
    const aLen=R*0.9, aW=lw*1.2; ctx.strokeStyle='#111'; ctx.lineWidth=aW; ctx.lineCap='round';
    ctx.beginPath(); ctx.moveTo(b.x - b.ux*aLen*0.4, b.y - b.uy*aLen*0.4); ctx.lineTo(b.x + b.ux*aLen*0.5, b.y + b.uy*aLen*0.5); ctx.stroke();
    ctx.beginPath(); ctx.moveTo(b.x + b.ux*aLen*0.5, b.y + b.uy*aLen*0.5);
    ctx.lineTo(b.x + b.ux*aLen*0.28 + (-b.uy)*aLen*0.22, b.y + b.uy*aLen*0.28 + ( b.ux)*aLen*0.22);
    ctx.lineTo(b.x + b.ux*aLen*0.28 - (-b.uy)*aLen*0.22, b.y + b.uy*aLen*0.28 - ( b.ux)*aLen*0.22);
    ctx.closePath(); ctx.fillStyle='#111'; ctx.fill();
    ctx.restore();
    const S=w2s(b.x,b.y); drawBadge(S.x,S.y,'P');
  }

  function drawLabels(){
    ctx.setTransform(1,0,0,1,0,0); ctx.font='600 14px system-ui,-apple-system,Segoe UI,Roboto';
    for(const L of labels){
      const seg=segs[L.segIndex]; if(!seg) continue;
      const b=compBasis(seg,L.t); const S=w2s(b.x,b.y);
      const off = L.offset ?? 18; const ex=S.x+10*view.scale, ey=S.y-off;
      ctx.strokeStyle='#555'; ctx.lineWidth=1; ctx.beginPath(); ctx.moveTo(S.x,S.y); ctx.lineTo(ex,ey); ctx.stroke();
      const padH=8,r=8,h=24, txt=L.text||''; const w=ctx.measureText(txt).width+padH*2;
      ctx.fillStyle='rgba(255,255,255,.96)'; ctx.strokeStyle='#8000ff'; ctx.lineWidth=1;
      roundRect(ex,ey-h/2,w,h,r); ctx.fill(); ctx.stroke();
      ctx.fillStyle='#111'; ctx.textBaseline='middle'; ctx.fillText(txt,ex+padH,ey);
    }
  }

  function draw(){
    ctx.setTransform(1,0,0,1,0,0); ctx.fillStyle='#fff'; ctx.fillRect(0,0,cv.width,cv.height);
    if(bg){ ctx.setTransform(view.scale,0,0,view.scale,view.tx,view.ty); ctx.drawImage(bg,0,0,bw,bh); }
    drawGrid(); drawSegments();
    // comps
    for(const c of comps){ const seg=segs[c.segIndex]; if(!seg) continue;
      if(c.type==='valve') drawValve(seg,c.t,c);
      else if(c.type==='check') drawCheckValve(seg,c.t,c);
      else if(c.type==='pump') drawPump(seg,c.t,c);
    }
    drawLabels();
    // markers
    if(first){ const p=w2s(first.x,first.y); ctx.setTransform(1,0,0,1,0,0); ctx.fillStyle='#ff3b30'; ctx.strokeStyle='#fff'; ctx.lineWidth=2; ctx.beginPath(); ctx.arc(p.x,p.y,7,0,Math.PI*2); ctx.fill(); ctx.stroke(); }
    if(first && preview){
      ctx.setTransform(view.scale,0,0,view.scale,view.tx,view.ty);
      ctx.setLineDash([12/view.scale,8/view.scale]); ctx.strokeStyle=params.lineColor; ctx.lineWidth=Math.max(3,params.linePx-2)/view.scale;
      ctx.beginPath(); ctx.moveTo(first.x,first.y); ctx.lineTo(preview.x,preview.y); ctx.stroke(); ctx.setLineDash([]);
      const p=w2s(preview.x,preview.y); ctx.setTransform(1,0,0,1,0,0); ctx.fillStyle=params.lineColor; ctx.beginPath(); ctx.arc(p.x,p.y,6,0,Math.PI*2); ctx.fill();
    }
    if(mode==='edit' && editing){ const s=segs[editing.segIndex]; drawHandle(editing.end==='a'?s.a:s.b); }
  }
  let raf=0, dirty=false; const need=()=>{ dirty=true; if(!raf){ raf=requestAnimationFrame(()=>{ raf=0; if(dirty){ dirty=false; draw(); } }); } };

  // ===== hit & snap =====
  function allNodes(){ const out=[]; for(const s of segs){ out.push(s.a,s.b);} return out; }
  function snapToNodes(raw){ if(!params.snap.on) return raw; const R=params.snap.radiusPx/view.scale; let best=null,bd=Infinity;
    for(const n of allNodes()){ const d=Math.hypot(n.x-raw.x,n.y-raw.y); if(d<bd){ bd=d; best=n; } }
    if(best && bd<=R) return {x:best.x,y:best.y}; return raw;
  }
  function findEndpointNear(sx,sy,rPx=20){ let best=null,bd=Infinity;
    for(let i=0;i<segs.length;i++){ const s=segs[i]; const A=w2s(s.a.x,s.a.y), B=w2s(s.b.x,s.b.y);
      const dA=Math.hypot(A.x-sx,A.y-sy), dB=Math.hypot(B.x-sx,B.y-sy);
      if(dA<bd && dA<=rPx){ best={segIndex:i,end:'a'}; bd=dA; }
      if(dB<bd && dB<=rPx){ best={segIndex:i,end:'b'}; bd=dB; }
    }
    return best;
  }
  function findNearestSegment(sx,sy,maxDistPx=28){ let bestI=-1,bd=Infinity,bt=0;
    for(let i=0;i<segs.length;i++){ const s=segs[i]; const A=w2s(s.a.x,s.a.y), B=w2s(s.b.x,s.b.y);
      const vx=B.x-A.x, vy=B.y-A.y, len2=vx*vx+vy*vy; if(len2===0) continue;
      const t=Math.max(0,Math.min(1,((sx-A.x)*vx+(sy-A.y)*vy)/len2));
      const px=A.x+vx*t, py=A.y+vy*t, d=Math.hypot(px-sx,py-sy);
      if(d<bd){ bd=d; bestI=i; bt=t; }
    }
    if(bestI!==-1 && bd<=maxDistPx) return {segIndex:bestI,t:bt};
    return null;
  }

  // ===== input: Pointer Events (fallback –Ω–∞ mouse/touch –æ—Ç–∫–ª—é—á—ë–Ω, —á—Ç–æ–±—ã –Ω–µ —É–¥–≤–∞–∏–≤–∞—Ç—å —Å–æ–±—ã—Ç–∏—è) =====
  const supportsPE = 'PointerEvent' in window;
  const TAP_TIME=300, TAP_MOVE=14*DPR, HOLD_MS=500;
  const pointers=new Map();     // id -> {sx,sy}
  const downs=new Map();        // id -> {t0,sx,sy}
  let prevCenter=null, prevDist=null;
  let holdTimer=null, holdId=null;

  function centroid(){ const a=[...pointers.values()]; if(!a.length) return null; let sx=0,sy=0; for(const p of a){ sx+=p.sx; sy+=p.sy; } return {sx:sx/a.length, sy:sy/a.length}; }
  function dist2(a,b){ return Math.hypot(a.sx-b.sx,a.sy-b.sy); }

  function canvasXY(e){ const r=cv.getBoundingClientRect(); return { sx:(e.clientX-r.left)*(cv.width/r.width), sy:(e.clientY-r.top)*(cv.height/r.height) }; }

  if(supportsPE){
    cv.addEventListener('pointerdown', e=>{
      e.preventDefault(); cv.setPointerCapture?.(e.pointerId);
      const {sx,sy}=canvasXY(e);
      pointers.set(e.pointerId,{sx,sy});
      downs.set(e.pointerId,{t0:performance.now(),sx,sy});
      if(pointers.size===2){
        const arr=[...pointers.values()]; prevCenter=centroid(); prevDist=dist2(arr[0],arr[1]);
        clearTimeout(holdTimer); holdTimer=null; holdId=null;
      }else if(pointers.size===1 && !first && mode!=='place' && mode!=='label'){
        holdId=e.pointerId;
        holdTimer=setTimeout(()=>{
          const d=downs.get(holdId), pt=pointers.get(holdId); if(!d||!pt) return;
          const mv=Math.hypot(pt.sx-d.sx, pt.sy-d.sy);
          if(mv<=TAP_MOVE){ const hit=findEndpointNear(pt.sx,pt.sy,24*DPR);
            if(hit){ mode='edit'; editing=hit; need(); toast('–ü—Ä–∞–≤–∫–∞ –∫–æ–Ω—Ü–∞: –ø–µ—Ä–µ—Ç–∞—â–∏ –∏ –æ—Ç–ø—É—Å—Ç–∏'); }
          }
        }, HOLD_MS);
      }
    }, {passive:false});

    cv.addEventListener('pointermove', e=>{
      if(!pointers.has(e.pointerId)) return;
      const {sx,sy}=canvasXY(e);
      pointers.set(e.pointerId,{sx,sy});

      if(pointers.size===2){
        const arr=[...pointers.values()]; const nowCenter=centroid(), nowDist=dist2(arr[0],arr[1]);
        if(prevCenter && prevDist && nowCenter){
          const k = nowDist>0 && prevDist>0 ? (nowDist/prevDist) : 1;
          view.tx = nowCenter.sx - k*(nowCenter.sx - view.tx);
          view.ty = nowCenter.sy - k*(nowCenter.sy - view.ty);
          view.scale = Math.max(0.2, Math.min(8, view.scale*k));
          view.tx += (nowCenter.sx - prevCenter.sx);
          view.ty += (nowCenter.sy - prevCenter.sy);
          clampView(); need();
        }
        prevCenter=nowCenter; prevDist=nowDist;
        clearTimeout(holdTimer); holdTimer=null; holdId=null;
        return;
      }

      // –æ–¥–∏–Ω —É–∫–∞–∑–∞—Ç–µ–ª—å
      const only=[...pointers.values()][0];
      if(mode==='edit' && editing){
        const s=segs[editing.segIndex]; const snap=snapToNodes(s2w(only.sx,only.sy));
        if(editing.end==='a') s.a=snap; else s.b=snap; need(); return;
      }
      if(mode==='hand'){
        const d=downs.get(e.pointerId); if(d){ view.tx += (only.sx - d.sx); view.ty += (only.sy - d.sy); d.sx=only.sx; d.sy=only.sy; clampView(); need(); }
      }
      if(mode==='line' && first){ preview=s2w(only.sx,only.sy); need(); }
    }, {passive:false});

    cv.addEventListener('pointerup', e=>{
      const d=downs.get(e.pointerId);
      const p=pointers.get(e.pointerId)||{sx:0,sy:0};
      const isTap = !!d && (performance.now()-d.t0<=TAP_TIME) && (Math.hypot(p.sx-d.sx, p.sy-d.sy)<=TAP_MOVE);

      if(mode==='edit' && editing){
        const snap=snapToNodes(s2w(p.sx,p.sy));
        const s=segs[editing.segIndex]; if(editing.end==='a') s.a=snap; else s.b=snap;
        mode='hand'; editing=null; need();
      }else if(isTap && mode==='line'){
        const W=s2w(p.sx,p.sy);
        if(!first){ first=W; preview=null; need(); }
        else{ segs.push({a:first,b:W}); first=null; preview=null; mode='hand'; need(); toast('–°–µ–≥–º–µ–Ω—Ç –≥–æ—Ç–æ–≤. –ù–∞–∂–º–∏ ¬´–õ–∏–Ω–∏—è¬ª –¥–ª—è —Å–ª–µ–¥—É—é—â–µ–≥–æ.'); }
      }else if(isTap && mode==='place'){
        const near=findNearestSegment(p.sx,p.sy,28*DPR);
        if(near){ comps.push({segIndex:near.segIndex,t:near.t,type:params.comp.type,scale:params.comp.scale,refScale:view.scale}); mode='hand'; need(); toast('–ê—Ä–º–∞—Ç—É—Ä–∞ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∞'); }
        else{ toast('–¢–∫–Ω–∏ –ø–æ –ª–∏–Ω–∏–∏, —á—Ç–æ–±—ã –ø–æ—Å—Ç–∞–≤–∏—Ç—å –∞—Ä–º–∞—Ç—É—Ä—É'); }
      }else if(isTap && mode==='label'){
        const near=findNearestSegment(p.sx,p.sy,28*DPR);
        if(near){ pendingLabel={segIndex:near.segIndex,t:near.t}; openTextModal(); }
        else{ toast('–¢–∫–Ω–∏ –ø—Ä—è–º–æ –ø–æ —Ç—Ä—É–±–µ'); }
      }

      downs.delete(e.pointerId); pointers.delete(e.pointerId);
      if(pointers.size<2){ prevCenter=null; prevDist=null; }
      clearTimeout(holdTimer); holdTimer=null; holdId=null;
    }, {passive:false});

    cv.addEventListener('pointercancel', e=>{
      downs.delete(e.pointerId); pointers.delete(e.pointerId);
      if(pointers.size<2){ prevCenter=null; prevDist=null; }
      clearTimeout(holdTimer); holdTimer=null; holdId=null;
    }, {passive:false});
  } else {
    // –§–æ–ª–±—ç–∫ –Ω–∞ –∫–æ–ª–µ—Å–æ –∏ –º—ã—à—å (—Å—Ç–∞—Ä—ã–µ –±—Ä–∞—É–∑–µ—Ä—ã)
    cv.addEventListener('wheel', e=>{
      e.preventDefault(); const r=cv.getBoundingClientRect();
      const sx=(e.clientX-r.left)*(cv.width/r.width), sy=(e.clientY-r.top)*(cv.height/r.height);
      const k=e.deltaY<0?1.12:0.9; view.tx = sx - k*(sx - view.tx); view.ty = sy - k*(sy - view.ty);
      view.scale = Math.max(0.2, Math.min(8, view.scale*k)); clampView(); need();
    }, {passive:false});
    let isDown=false,last=null;
    cv.addEventListener('mousedown', e=>{ isDown=true; const r=cv.getBoundingClientRect(); last={sx:(e.clientX-r.left)*(cv.width/r.width), sy:(e.clientY-r.top)*(cv.height/r.height)}; });
    cv.addEventListener('mousemove', e=>{
      if(!isDown) return; const r=cv.getBoundingClientRect();
      const cur={sx:(e.clientX-r.left)*(cv.width/r.width), sy:(e.clientY-r.top)*(cv.height/r.height)};
      if(mode==='line' && first){ preview=s2w(cur.sx,cur.sy); need(); }
      else{ view.tx += (cur.sx-last.sx); view.ty += (cur.sy-last.sy); clampView(); need(); }
      last=cur;
    });
    addEventListener('mouseup', e=>{
      if(!isDown) return; isDown=false; const r=cv.getBoundingClientRect();
      const sx=(e.clientX-r.left)*(cv.width/r.width), sy=(e.clientY-r.top)*(cv.height/r.height);
      if(mode==='line'){ if(!first){ first=s2w(sx,sy); preview=null; need(); } else { segs.push({a:first,b:s2w(sx,sy)}); first=null; preview=null; mode='hand'; need(); } }
    });
  }

  // ===== UI =====
  const $=id=>document.getElementById(id);
  $('btnLine').onclick=()=>{ mode='line'; first=null; preview=null; toast('–†–µ–∂–∏–º: –ª–∏–Ω–∏—è (—Ç–∞–ø-—Ç–∞–ø)'); };
  $('btnUndo').onclick=()=>{ if(mode==='edit'&&editing){ mode='hand'; editing=null; need(); return; } if(mode==='place'||mode==='label'){ mode='hand'; toast('–û—Ç–º–µ–Ω–∞'); return; } if(first){ first=null; preview=null; } else if(labels.length){ labels.pop(); } else if(comps.length){ comps.pop(); } else if(segs.length){ segs.pop(); } need(); };
  $('btnHand').onclick=()=>{ mode='hand'; first=null; preview=null; toast('–†—É–∫–∞: –ø–∞–Ω/–∑—É–º ‚Äî 2 –ø–∞–ª—å—Ü–∞; –ø–∞–Ω –æ–¥–Ω–∏–º –ø–∞–ª—å—Ü–µ–º –≤ —Ä–µ–∂–∏–º–µ ¬´–†—É–∫–∞¬ª'); };

  const wrap=$('panelWrap'), backdrop=$('panelBackdrop'), panel=$('panel');
  const openPanel=()=>{ wrap.classList.add('open'); wrap.setAttribute('aria-hidden','false'); };
  const closePanel=()=>{ wrap.classList.remove('open'); wrap.setAttribute('aria-hidden','true'); };
  $('btnSettings').onclick=openPanel; $('btnClosePanel').onclick=closePanel; backdrop.onclick=closePanel;
  ['pointerdown','pointermove','pointerup','click','wheel'].forEach(ev=>panel.addEventListener(ev, e=>e.stopPropagation(), {passive:false}));

  const linePx=$('linePx'), linePxVal=$('linePxVal'), lineColor=$('lineColor');
  linePx.oninput=e=>{ params.linePx=+e.target.value; linePxVal.textContent=e.target.value; need(); };
  lineColor.oninput=e=>{ params.lineColor=e.target.value; need(); };
  document.querySelectorAll('.chip').forEach(ch=>ch.addEventListener('click',()=>{ const col=ch.getAttribute('data-col'); params.lineColor=col; lineColor.value=col; need(); }));

  const gridOn=$('gridOn'), gridAlpha=$('gridAlpha'), gridAlphaVal=$('gridAlphaVal'), gridStep=$('gridStep'), gridStepVal=$('gridStepVal'), gridAngle=$('gridAngle'), gridAngleVal=$('gridAngleVal');
  gridOn.onchange=e=>{ params.grid.on=!!e.target.checked; need(); };
  gridAlpha.oninput=e=>{ params.grid.alpha=(+e.target.value)/100; gridAlphaVal.textContent=e.target.value+'%'; need(); };
  gridStep.oninput=e=>{ params.grid.step=+e.target.value|0; gridStepVal.textContent=e.target.value; need(); };
  gridAngle.oninput=e=>{ params.grid.angleDeg=+e.target.value|0; gridAngleVal.textContent=e.target.value; need(); };

  const snapOn=$('snapOn'), snapRadius=$('snapRadius'), snapRadiusVal=$('snapRadiusVal');
  snapOn.onchange=e=>{ params.snap.on=!!e.target.checked; };
  snapRadius.oninput=e=>{ params.snap.radiusPx=+e.target.value|0; snapRadiusVal.textContent=e.target.value; };

  const compScale=$('compScale'), compScaleVal=$('compScaleVal');
  document.querySelectorAll('input[name="comp"]').forEach(r=>r.addEventListener('change',()=>{ params.comp.type=r.value; }));
  compScale.oninput=e=>{ params.comp.scale=(+e.target.value)/100; compScaleVal.textContent=params.comp.scale.toFixed(2)+'√ó'; need(); };
  $('btnPlaceComp').onclick=()=>{ closePanel(); mode='place'; toast('–¢–∫–Ω–∏ –ø–æ –ª–∏–Ω–∏–∏ ‚Äî –∞—Ä–º–∞—Ç—É—Ä–∞ –≤—Å—Ç–∞–Ω–µ—Ç –≤ —ç—Ç–æ –º–µ—Å—Ç–æ'); };

  // –ø–æ–¥–ø–∏—Å–∏
  const textModal=document.getElementById('textModal'), textInput=document.getElementById('textInput');
  let pendingLabel=null;
  function openTextModal(){ textInput.value=''; textModal.classList.add('show'); textModal.setAttribute('aria-hidden','false'); setTimeout(()=>textInput.focus(),0); }
  function closeTextModal(){ textModal.classList.remove('show'); textModal.setAttribute('aria-hidden','true'); pendingLabel=null; }
  document.querySelector('#textModal .bg').onclick=closeTextModal;
  document.getElementById('textCancel').onclick=closeTextModal;
  document.getElementById('textOk').onclick=()=>{ const v=textInput.value.trim(); if(v && pendingLabel){ labels.push({segIndex:pendingLabel.segIndex,t:pendingLabel.t,text:v,offset:18}); need(); toast('–ü–æ–¥–ø–∏—Å—å –¥–æ–±–∞–≤–ª–µ–Ω–∞'); } closeTextModal(); mode='hand'; };
  $('btnAddLabel').onclick=()=>{ closePanel(); mode='label'; toast('–¢–∫–Ω–∏ –ø–æ —Ç—Ä—É–±–µ ‚Äî –ø–æ—è–≤–∏—Ç—Å—è –æ–∫–Ω–æ –≤–≤–æ–¥–∞ —Ç–µ–∫—Å—Ç–∞'); };

  // —Ñ–æ—Ç–æ
  function loadImageFile(f){ if(!f) return; const img=new Image(); img.onload=()=>{ const maxSide=Math.max(img.naturalWidth,img.naturalHeight); let w=img.naturalWidth,h=img.naturalHeight; if(maxSide>2200){ const sc=2200/maxSide; w=Math.round(w*sc); h=Math.round(h*sc); } const c=document.createElement('canvas'); c.width=w; c.height=h; c.getContext('2d',{alpha:false}).drawImage(img,0,0,w,h); bg=c; bw=w; bh=h; fitToScreen(); need(); toast('–§–æ—Ç–æ –¥–æ–±–∞–≤–ª–µ–Ω–æ'); }; img.src=URL.createObjectURL(f); }
  document.getElementById('fileCam').onchange=e=>loadImageFile(e.target.files?.[0]);
  document.getElementById('fileGal').onchange=e=>loadImageFile(e.target.files?.[0]);
  document.getElementById('btnExport').onclick=()=>{ const url=cv.toDataURL('image/png',0.95); const a=document.createElement('a'); a.href=url; a.download='ProTrace.png'; a.click(); };

  fit();
  toast('v806: PointerEvents –∞–∫—Ç–∏–≤–µ–Ω. –õ–∏–Ω–∏—è ‚Äî –¢–ê–ü‚Üí–¢–ê–ü. –ó—É–º/–ø–∞–Ω ‚Äî –¥–≤—É–º—è –ø–∞–ª—å—Ü–∞–º–∏. –í–µ–Ω—Ç–∏–ª—å: —Ä—É—á–∫–∞ –≤—Å–µ–≥–¥–∞ –≤–≤–µ—Ä—Ö. ISO-–±–µ–π–¥–∂–∏: BV/NRV/P.');
})();
</script>
