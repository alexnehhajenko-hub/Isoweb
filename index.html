<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Трассировка труб</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: sans-serif;
      background: #f0f0f0;
    }
    #ui {
      position: fixed;
      top: 5px;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 6px;
      z-index: 10;
      flex-wrap: wrap;
    }
    button {
      background: #6a5acd; /* фиолетовые */
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 6px 12px;
      font-size: 14px;
    }
    button:active {
      opacity: 0.8;
    }
    #canvas-container {
      position: absolute;
      top: 50px;
      left: 0;
      width: 100%;
      height: calc(100% - 50px);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    canvas {
      border: 1px solid #ccc;
      touch-action: none;
    }
    #settingsPanel {
      position: fixed;
      right: 10px;
      top: 60px;
      background: white;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 8px;
      display: none;
      z-index: 20;
    }
    #settingsPanel label {
      display: block;
      margin: 8px 0 4px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="ui">
    <button id="lineBtn">Линия</button>
    <button id="undoBtn">Назад</button>
    <button id="centerBtn">Центр</button>
    <button id="saveBtn">Сохранить</button>
    <button id="settingsBtn">Настройки</button>
  </div>

  <div id="canvas-container">
    <canvas id="canvas"></canvas>
  </div>

  <div id="settingsPanel">
    <label>Толщина трубы</label>
    <input type="range" id="pipeWidth" min="2" max="40" value="8">
    <br>
    <label>Фото</label>
    <input type="file" id="bgInput" accept="image/*">
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const container = document.getElementById('canvas-container');
    const settingsPanel = document.getElementById('settingsPanel');
    const pipeWidthInput = document.getElementById('pipeWidth');
    const bgInput = document.getElementById('bgInput');

    let width = container.clientWidth * 0.95;
    let height = container.clientHeight * 0.95;
    canvas.width = width;
    canvas.height = height;

    let drawing = false;
    let startX, startY;
    let pipes = [];
    let bgImage = null;
    let pipeWidth = parseInt(pipeWidthInput.value);

    // рисование труб
    function redraw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (bgImage) ctx.drawImage(bgImage, 0, 0, canvas.width, canvas.height);
      ctx.lineCap = "round";
      ctx.lineJoin = "round";
      ctx.strokeStyle = "blue";
      ctx.lineWidth = pipeWidth;

      pipes.forEach(p => {
        ctx.beginPath();
        ctx.moveTo(p.x1, p.y1);
        ctx.lineTo(p.x2, p.y2);
        ctx.stroke();
      });
    }

    canvas.addEventListener("mousedown", e => {
      drawing = true;
      const rect = canvas.getBoundingClientRect();
      startX = e.clientX - rect.left;
      startY = e.clientY - rect.top;
    });

    canvas.addEventListener("mouseup", e => {
      if (!drawing) return;
      drawing = false;
      const rect = canvas.getBoundingClientRect();
      const endX = e.clientX - rect.left;
      const endY = e.clientY - rect.top;
      pipes.push({x1: startX, y1: startY, x2: endX, y2: endY});
      redraw();
    });

    // кнопки
    document.getElementById("undoBtn").onclick = () => {
      pipes.pop();
      redraw();
    };
    document.getElementById("centerBtn").onclick = () => {
      redraw();
    };
    document.getElementById("saveBtn").onclick = () => {
      const link = document.createElement("a");
      link.download = "pipes.png";
      link.href = canvas.toDataURL();
      link.click();
    };
    document.getElementById("settingsBtn").onclick = () => {
      settingsPanel.style.display = settingsPanel.style.display === "none" ? "block" : "none";
    };

    // толщина трубы
    pipeWidthInput.addEventListener("input", () => {
      pipeWidth = parseInt(pipeWidthInput.value);
      redraw();
    });

    // фон
    bgInput.addEventListener("change", e => {
      const file = e.target.files[0];
      if (!file) return;
      const img = new Image();
      img.onload = () => {
        bgImage = img;
        redraw();
      };
      img.src = URL.createObjectURL(file);
    });

    // запрет двойного тапа для зума
    document.addEventListener('dblclick', e => {
      e.preventDefault();
    }, { passive: false });

    redraw();
  </script>
</body>
</html>
