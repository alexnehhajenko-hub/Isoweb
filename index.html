<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Pro Trace 3D</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #111;
    }
    #status {
      position: absolute;
      bottom: 5px;
      left: 5px;
      color: #0f0;
      font-size: 14px;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <div id="status">Статус: загружаю 3D…</div>

  <!-- three.js -->
  <script src="https://unpkg.com/three@0.160.1/build/three.min.js"></script>
  <!-- OrbitControls из твоего репозитория -->
  <script src="lib/OrbitControls.js"></script>

  <script>
    let scene, camera, renderer, controls;

    init();
    animate();

    function init() {
      // сцена
      scene = new THREE.Scene();

      // камера
      camera = new THREE.PerspectiveCamera(
        75, window.innerWidth / window.innerHeight, 0.1, 1000
      );
      camera.position.set(0, 5, 10);

      // рендер
      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // сетка
      const grid = new THREE.GridHelper(20, 20);
      scene.add(grid);

      // оси
      const axes = new THREE.AxesHelper(5);
      scene.add(axes);

      // свет
      const light = new THREE.DirectionalLight(0xffffff, 1);
      light.position.set(10, 10, 10);
      scene.add(light);
      scene.add(new THREE.AmbientLight(0x404040));

      // управление
      controls = new THREE.OrbitControls(camera, renderer.domElement);

      // при ресайзе
      window.addEventListener('resize', onWindowResize, false);

      document.getElementById("status").textContent = "✅ 3D загружено";
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
