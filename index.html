<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Pro Trace 3D</title>
  <style>
    html,body {margin:0;height:100%;background:#111;overflow:hidden}
    canvas {display:block;width:100%;height:100%}
    #status {
      position:fixed;left:8px;bottom:8px;
      background:rgba(0,0,0,0.7);color:#0f0;
      padding:4px 8px;border-radius:6px;
      font-family:monospace;font-size:12px;
    }
  </style>
</head>
<body>
  <div id="status">Статус: загружаю 3D…</div>

  <!-- Three.js и OrbitControls через CDN -->
  <script src="https://unpkg.com/three@0.160.1/build/three.min.js"></script>
  <script src="https://unpkg.com/three@0.160.1/examples/js/controls/OrbitControls.js"></script>

  <script>
  // Создаём сцену
  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0x111111);

  // Камера
  const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
  camera.position.set(10, 10, 10);

  // Рендерер
  const renderer = new THREE.WebGLRenderer({antialias:true});
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // Сетка (GridHelper)
  const grid = new THREE.GridHelper(50, 50, 0x444444, 0x222222);
  scene.add(grid);

  // Свет
  const light = new THREE.DirectionalLight(0xffffff, 1);
  light.position.set(5, 10, 7);
  scene.add(light);
  scene.add(new THREE.AmbientLight(0x404040));

  // Управление камерой
  const controls = new THREE.OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;
  controls.dampingFactor = 0.1;

  // Анимация
  function animate() {
    requestAnimationFrame(animate);
    controls.update();
    renderer.render(scene, camera);
  }
  animate();

  // Обновление размера
  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });

  document.getElementById('status').textContent = "✅ 3D готово — можно вращать и зумить";
  </script>
</body>
</html>
