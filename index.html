<body>

<script>
(()=>{"use strict";
  // ===== safety / debug =====
  const toast=(t,ms=1600)=>{const el=document.getElementById('toast');el.textContent=t;el.classList.add('show');setTimeout(()=>el.classList.remove('show'),ms);};
  window.addEventListener('error',e=>toast('–û—à–∏–±–∫–∞: '+(e.message||'unknown')));
  const DPR=Math.max(1,window.devicePixelRatio||1);
  const cv=document.getElementById('cv');
  const ctx=cv.getContext('2d',{alpha:false});
  const darker=(hex,k=0.45)=>{const m=/^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex); if(!m) return '#333'; let [r,g,b]=[parseInt(m[1],16),parseInt(m[2],16),parseInt(m[3],16)]; r=Math.max(0,Math.floor(r*(1-k))); g=Math.max(0,Math.floor(g*(1-k))); b=Math.max(0,Math.floor(b*(1-k))); return '#'+[r,g,b].map(v=>v.toString(16).padStart(2,'0')).join(''); };

  // ===== scene =====
  const view={scale:1,tx:0,ty:0};
  let bg=null,bw=0,bh=0;

  const segs=[];     // {a:{x,y}, b:{x,y}}
  const comps=[];    // {segIndex,t,type}
  let mode='hand';
  let first=null, preview=null, editing=null;

  const params={ linePx:10, lineColor:'#1f6bff', snapRadiusPx:22 };
  let compScale=1.1;
  let magnet=true;

  // ===== fit / coords =====
  function fit(){ cv.width=Math.round(innerWidth*DPR); cv.height=Math.round(innerHeight*DPR); if(bg && view.scale===1 && view.tx===0 && view.ty===0) fitToScreen(); need(); }
  addEventListener('resize',fit);
  function fitToScreen(){ if(!bg) return; const k=Math.min(cv.width/bw,cv.height/bh); view.scale=k; view.tx=(cv.width-bw*k)/2; view.ty=(cv.height-bh*k)/2; }
  const s2w=(sx,sy)=>({x:(sx-view.tx)/view.scale,y:(sy-view.ty)/view.scale});
  const w2s=(x,y)=>({x:x*view.scale+view.tx,y:y*view.scale+view.ty});
  function clampView(){ if(!bg) return; const W=cv.width,H=cv.height,CW=bw*view.scale,CH=bh*view.scale; const minTx=Math.min(0,W-CW),maxTx=Math.max(0,W-CW); const minTy=Math.min(0,H-CH),maxTy=Math.max(0,H-CH); view.tx=Math.min(maxTx,Math.max(minTx,view.tx)); view.ty=Math.min(maxTy,Math.max(minTy,view.ty)); }

  // ===== geometry =====
  function segGeom(seg){ const vx=seg.b.x-seg.a.x, vy=seg.b.y-seg.a.y; const L=Math.hypot(vx,vy)||1; return {vx,vy,L,nx:vx/L,ny:vy/L}; }
  function compBasis(seg,t){ const g=segGeom(seg); const x=seg.a.x+g.nx*g.L*t, y=seg.a.y+g.ny*g.L*t; return {x,y,ux:g.nx,uy:g.ny,nx:-g.ny,ny:g.nx}; }

  function allNodes(){ const out=[]; for(const s of segs){ out.push(s.a,s.b);} return out; }
  function snapToNodes(raw){ if(!magnet) return raw;
    const R=params.snapRadiusPx/view.scale; let best=null,bd=Infinity;
    for(const n of allNodes()){ const d=Math.hypot(n.x-raw.x,n.y-raw.y); if(d<bd){ bd=d; best=n; } }
    if(best && bd<=R) return {x:best.x,y:best.y,_snapped:true};
    return raw;
  }

  // ===== draw helpers =====
  let hoverSnap=null; // —Ç–æ—á–∫–∞ –ø–æ–¥—Å–∫–∞–∑–∫–∏ ¬´–º–∞–≥–Ω–∏—Ç–∞¬ª
  function drawSegments(){
    ctx.setTransform(view.scale,0,0,view.scale,view.tx,view.ty);
    const col=params.lineColor, sh=darker(col,0.45);
    for(const s of segs){
      ctx.strokeStyle=sh; ctx.globalAlpha=.75; ctx.lineWidth=(params.linePx+2)/view.scale;
      ctx.beginPath(); ctx.moveTo(s.a.x,s.a.y); ctx.lineTo(s.b.x,s.b.y); ctx.stroke();
      ctx.strokeStyle=col; ctx.globalAlpha=1; ctx.lineWidth=(params.linePx)/view.scale;
      ctx.beginPath(); ctx.moveTo(s.a.x,s.a.y); ctx.lineTo(s.b.x,s.b.y); ctx.stroke();
    }
  }
  function drawBadge(sx,sy,txt){
    const padH=6, h=18, r=7; ctx.setTransform(1,0,0,1,0,0); ctx.font='700 11px system-ui,-apple-system,Segoe UI,Roboto';
    const w=ctx.measureText(txt).width+padH*2; const x=sx+8, y=sy-8-h;
    ctx.fillStyle='rgba(255,255,255,.96)'; ctx.strokeStyle='#111'; ctx.lineWidth=1;
    const rr=Math.min(r,w/2,h/2);
    ctx.beginPath(); ctx.moveTo(x+rr,y); ctx.arcTo(x+w,y,x+w,y+h,rr); ctx.arcTo(x+w,y+h,x,y+h,rr); ctx.arcTo(x,y+h,x,y,rr); ctx.arcTo(x,y,x+w,y,rr); ctx.closePath();
    ctx.fill(); ctx.stroke(); ctx.fillStyle='#111'; ctx.textBaseline='middle'; ctx.fillText(txt, x+padH, y+h/2);
  }
  function drawHandleMarker(pt){ const p=w2s(pt.x,pt.y); ctx.setTransform(1,0,0,1,0,0); ctx.fillStyle='#16a34a'; ctx.strokeStyle='#0f5132'; ctx.lineWidth=2; ctx.beginPath(); ctx.arc(p.x,p.y,9,0,Math.PI*2); ctx.fill(); ctx.stroke(); }

  // ===== components =====
  function drawBallValve(seg,t){
    const b=compBasis(seg,t), base=params.linePx*compScale;
    const bodyLen=base*10.5, bodyR=base*2.6, coneL=base*3.2, pipeR=base*1.4, ballR=base*2.0, neckH=base*2.6, neckR=base*0.9, handleL=base*6.5, handleW=base*0.9;
    const {ux,uy,nx,ny}=b;
    const L={x:b.x-ux*bodyLen/2,y:b.y-uy*bodyLen/2}, R={x:b.x+ux*bodyLen/2,y:b.y+uy*bodyLen/2};
    const P1={x:L.x-ux*coneL,y:L.y-uy*coneL}, P2={x:R.x+ux*coneL,y:R.y+uy*coneL};

    ctx.save(); ctx.setTransform(view.scale,0,0,view.scale,view.tx,view.ty); ctx.lineJoin='round'; ctx.lineCap='round';
    ctx.beginPath(); ctx.moveTo(L.x-nx*bodyR, L.y-ny*bodyR); ctx.lineTo(R.x-nx*bodyR, R.y-ny*bodyR);
    ctx.arc(R.x,R.y,bodyR, Math.atan2(-ny,-nx), Math.atan2(ny,-nx), false);
    ctx.lineTo(L.x+nx*bodyR, L.y+ny*bodyR);
    ctx.arc(L.x,L.y,bodyR, Math.atan2(ny,nx), Math.atan2(-ny,nx), false);
    ctx.closePath(); ctx.fillStyle='#6b1dff'; ctx.fill(); ctx.lineWidth=2/view.scale; ctx.strokeStyle='#2b145f'; ctx.stroke();

    ctx.beginPath(); ctx.moveTo(P1.x-nx*pipeR,P1.y-ny*pipeR); ctx.lineTo(L.x-nx*bodyR,L.y-ny*bodyR);
    ctx.lineTo(L.x+nx*bodyR,L.y+ny*bodyR); ctx.lineTo(P1.x+nx*pipeR,P1.y+ny*pipeR);
    ctx.closePath(); ctx.fillStyle='#6b1dff'; ctx.fill(); ctx.stroke();

    ctx.beginPath(); ctx.moveTo(R.x-nx*bodyR,R.y-ny*bodyR); ctx.lineTo(P2.x-nx*pipeR,P2.y-ny*pipeR);
    ctx.lineTo(P2.x+nx*pipeR,P2.y+ny*pipeR); ctx.lineTo(R.x+nx*bodyR,R.y+ny*bodyR);
    ctx.closePath(); ctx.fillStyle='#6b1dff'; ctx.fill(); ctx.stroke();

    ctx.beginPath(); ctx.arc(b.x,b.y,ballR,0,Math.PI*2); ctx.fillStyle='#fff'; ctx.fill(); ctx.strokeStyle='#1b1b1b'; ctx.stroke();

    const top={x:b.x+nx*bodyR, y:b.y+ny*bodyR}, neckTop={x:top.x+nx*neckH, y:top.y+ny*neckH};
    ctx.beginPath(); ctx.arc(b.x,b.y,neckR,0,Math.PI*2); ctx.lineWidth=2/view.scale; ctx.strokeStyle='#1b1b1b'; ctx.stroke();
    ctx.beginPath(); ctx.moveTo(top.x,top.y); ctx.lineTo(neckTop.x,neckTop.y); ctx.stroke();

    const hw=handleW/2; ctx.fillStyle='#111'; ctx.beginPath();
    ctx.moveTo(neckTop.x-nx*hw, neckTop.y-ny*hw);
    ctx.lineTo(neckTop.x+ux*handleL-nx*hw, neckTop.y+uy*handleL-ny*hw);
    ctx.lineTo(neckTop.x+ux*handleL+nx*hw, neckTop.y+uy*handleL+ny*hw);
    ctx.lineTo(neckTop.x+nx*hw, neckTop.y+ny*hw); ctx.closePath(); ctx.fill();

    ctx.restore(); const S=w2s(b.x,b.y); drawBadge(S.x,S.y,'BALL');
  }

  function drawCheckValve(seg,t){
    const b=compBasis(seg,t), base=params.linePx*compScale;
    const bodyLen=base*9.5, bodyR=base*2.4, coneL=base*3.2, pipeR=base*1.4;
    const {ux,uy,nx,ny}=b;
    const L={x:b.x-ux*bodyLen/2,y:b.y-uy*bodyLen/2}, R={x:b.x+ux*bodyLen/2,y:b.y+uy*bodyLen/2};
    const P1={x:L.x-ux*coneL,y:L.y-uy*coneL}, P2={x:R.x+ux*coneL,y:R.y+uy*coneL};

    ctx.save(); ctx.setTransform(view.scale,0,0,view.scale,view.tx,view.ty); ctx.lineJoin='round'; ctx.lineCap='round';
    ctx.beginPath(); ctx.moveTo(L.x-nx*bodyR, L.y-ny*bodyR); ctx.lineTo(R.x-nx*bodyR, R.y-ny*bodyR);
    ctx.arc(R.x,R.y,bodyR, Math.atan2(-ny,-nx), Math.atan2(ny,-nx), false);
    ctx.lineTo(L.x+nx*bodyR, L.y+ny*bodyR);
    ctx.arc(L.x,L.y,bodyR, Math.atan2(ny,nx), Math.atan2(-ny,nx), false);
    ctx.closePath(); ctx.fillStyle='#6b1dff'; ctx.fill(); ctx.lineWidth=2/view.scale; ctx.strokeStyle='#2b145f'; ctx.stroke();

    ctx.beginPath(); ctx.moveTo(P1.x-nx*pipeR,P1.y-ny*pipeR); ctx.lineTo(L.x-nx*bodyR,L.y-ny*bodyR);
    ctx.lineTo(L.x+nx*bodyR,L.y+ny*bodyR); ctx.lineTo(P1.x+nx*pipeR,P1.y+ny*pipeR);
    ctx.closePath(); ctx.fillStyle='#6b1dff'; ctx.fill(); ctx.stroke();

    ctx.beginPath(); ctx.moveTo(R.x-nx*bodyR,R.y-ny*bodyR); ctx.lineTo(P2.x-nx*pipeR,P2.y-ny*pipeR);
    ctx.lineTo(P2.x+nx*pipeR,P2.y+ny*pipeR); ctx.lineTo(R.x+nx*bodyR,R.y+ny*bodyR);
    ctx.closePath(); ctx.fillStyle='#6b1dff'; ctx.fill(); ctx.stroke();

    const triLen=bodyLen*0.45, triHalf=bodyR*0.55;
    const A={x:b.x + b.ux*triLen/2, y:b.y + b.uy*triLen/2};
    const B={x:b.x - b.ux*triLen/2 + b.nx*triHalf, y:b.y - b.uy*triLen/2 + b.ny*triHalf};
    const C={x:b.x - b.ux*triLen/2 - b.nx*triHalf, y:b.y - b.uy*triLen/2 - b.ny*triHalf};
    ctx.beginPath(); ctx.moveTo(A.x,A.y); ctx.lineTo(B.x,B.y); ctx.lineTo(C.x,C.y); ctx.closePath();
    ctx.fillStyle='rgba(255,255,255,0.85)'; ctx.fill();
    ctx.strokeStyle='#1b1b1b'; ctx.stroke();

    ctx.restore(); const S=w2s(b.x,b.y); drawBadge(S.x,S.y,'CHECK');
  }

  function drawPump(seg,t){
    const b=compBasis(seg,t), base=params.linePx*compScale;
    const volR=base*4.2, flLen=base*2.6, flHalf=base*1.6, motorW=base*5.2, motorH=base*7.2, sockH=base*1.4;
    const {ux,uy,nx,ny}=b;
    const Lc={x:b.x-ux*(volR+flLen*0.9), y:b.y-uy*(volR+flLen*0.9)}, Rc={x:b.x+ux*(volR+flLen*0.9), y:b.y+uy*(volR+flLen*0.9)};

    ctx.save(); ctx.setTransform(view.scale,0,0,view.scale,view.tx,view.ty); ctx.lineJoin='round'; ctx.lineCap='round';
    ctx.fillStyle='#6b1dff'; ctx.strokeStyle='#2b145f'; ctx.lineWidth=2.2/view.scale;
    ctx.beginPath(); ctx.arc(b.x,b.y,volR,0,Math.PI*2); ctx.fill(); ctx.stroke();
    ctx.beginPath(); ctx.arc(b.x,b.y,volR*0.6,0,Math.PI*2); ctx.strokeStyle='#1b1b1b'; ctx.lineWidth=1.6/view.scale; ctx.stroke();

    function flange(cx,cy){
      const ax=ux*(flLen/2), ay=uy*(flLen/2), px=nx*flHalf, py=ny*flHalf;
      ctx.fillStyle='#6b1dff'; ctx.strokeStyle='#2b145f'; ctx.lineWidth=2.0/view.scale;
      ctx.beginPath(); ctx.moveTo(cx-ax-px, cy-ay-py); ctx.lineTo(cx+ax-px, cy+ay-py); ctx.lineTo(cx+ax+px, cy+ay+py); ctx.lineTo(cx-ax+px, cy-ay+py);
      ctx.closePath(); ctx.fill(); ctx.stroke();
      ctx.beginPath(); ctx.arc(cx,cy,flHalf*0.45,0,Math.PI*2); ctx.fillStyle='#fff'; ctx.fill(); ctx.strokeStyle='#1b1b1b'; ctx.lineWidth=1.6/view.scale; ctx.stroke();
    }
    flange(Lc.x,Lc.y); flange(Rc.x,Rc.y);

    const baseTop={x:b.x+nx*(volR+sockH), y:b.y+ny*(volR+sockH)};
    const mL={x:baseTop.x - nx*(motorW/2), y:baseTop.y - ny*(motorW/2)};
    const mR={x:baseTop.x + nx*(motorW/2), y:baseTop.y + ny*(motorW/2)};
    const mT={x:baseTop.x + nx*(motorW/2) + ux*motorH, y:baseTop.y + ny*(motorW/2) + uy*motorH};
    const mB={x:baseTop.x - nx*(motorW/2) + ux*motorH, y:baseTop.y - ny*(motorW/2) + uy*motorH};

    ctx.fillStyle='#6b1dff'; ctx.strokeStyle='#2b145f'; ctx.lineWidth=2.0/view.scale;
    ctx.beginPath(); ctx.moveTo(mL.x,mL.y); ctx.lineTo(mB.x,mB.y); ctx.lineTo(mT.x,mT.y); ctx.lineTo(mR.x,mR.y); ctx.closePath(); ctx.fill(); ctx.stroke();

    ctx.strokeStyle='#1b1b1b'; ctx.lineWidth=1.2/view.scale;
    for(let i=1;i<6;i++){ const t=i/6; const a={x:mL.x + ux*motorH*t, y:mL.y + uy*motorH*t}; const bpt={x:mR.x + ux*motorH*t, y:mR.y + uy*motorH*t}; ctx.beginPath(); ctx.moveTo(a.x,a.y); ctx.lineTo(bpt.x,bpt.y); ctx.stroke(); }

    ctx.restore(); const S=w2s(b.x,b.y); drawBadge(S.x,S.y,'PUMP');
  }

  // ===== main draw =====
  function draw(){
    ctx.setTransform(1,0,0,1,0,0); ctx.fillStyle='#fff'; ctx.fillRect(0,0,cv.width,cv.height);
    if(bg){ ctx.setTransform(view.scale,0,0,view.scale,view.tx,view.ty); ctx.drawImage(bg,0,0,bw,bh); }
    drawSegments();
    for(const c of comps){ const seg=segs[c.segIndex]; if(!seg) continue;
      if(c.type==='valve') drawBallValve(seg,c.t);
      else if(c.type==='check') drawCheckValve(seg,c.t);
      else if(c.type==='pump') drawPump(seg,c.t);
    }
    if(hoverSnap && hoverSnap._snapped){ const p=w2s(hoverSnap.x,hoverSnap.y); ctx.setTransform(1,0,0,1,0,0); ctx.fillStyle='#16a34a'; ctx.strokeStyle='#0f5132'; ctx.lineWidth=2; ctx.beginPath(); ctx.arc(p.x,p.y,8,0,Math.PI*2); ctx.fill(); ctx.stroke(); }
    if(first){ const p=w2s(first.x,first.y); ctx.setTransform(1,0,0,1,0,0); ctx.fillStyle='#ff3b30'; ctx.strokeStyle='#fff'; ctx.lineWidth=2; ctx.beginPath(); ctx.arc(p.x,p.y,7,0,Math.PI*2); ctx.fill(); ctx.stroke(); }
    if(first && preview){ ctx.setTransform(view.scale,0,0,view.scale,view.tx,view.ty); ctx.setLineDash([12/view.scale,8/view.scale]); ctx.strokeStyle=params.lineColor; ctx.lineWidth=Math.max(3,params.linePx-2)/view.scale; ctx.beginPath(); ctx.moveTo(first.x,first.y); ctx.lineTo(preview.x,preview.y); ctx.stroke(); ctx.setLineDash([]); const p=w2s(preview.x,preview.y); ctx.setTransform(1,0,0,1,0,0); ctx.fillStyle=params.lineColor; ctx.beginPath(); ctx.arc(p.x,p.y,6,0,Math.PI*2); ctx.fill(); }
    if(mode==='edit' && editing){ const s=segs[editing.segIndex]; drawHandleMarker(editing.end==='a'?s.a:s.b); }
  }
  let raf=0, dirty=false; const need=()=>{ dirty=true; if(!raf){ raf=requestAnimationFrame(()=>{ raf=0; if(dirty){ dirty=false; draw(); } }); } };

  // ===== finders =====
  function findEndpointNear(sx,sy,rPx=20){ let best=null,bd=Infinity;
    for(let i=0;i<segs.length;i++){ const s=segs[i]; const A=w2s(s.a.x,s.a.y), B=w2s(s.b.x,s.b.y);
      const dA=Math.hypot(A.x-sx,A.y-sy), dB=Math.hypot(B.x-sx,B.y-sy);
      if(dA<bd && dA<=rPx){ best={segIndex:i,end:'a'}; bd=dA; } if(dB<bd && dB<=rPx){ best={segIndex=i,end:'b'}; bd=dB; }
    } return best;
  }
  function findNearestSegment(sx,sy,maxDistPx=28){ let bestI=-1,bd=Infinity,bt=0;
    for(let i=0;i<segs.length;i++){ const s=segs[i]; const A=w2s(s.a.x,s.a.y), B=w2s(s.b.x,s.b.y);
      const vx=B.x-A.x, vy=B.y-A.y, len2=vx*vx+vy*vy; if(len2===0) continue;
      const t=Math.max(0,Math.min(1,((sx-A.x)*vx+(sy-A.y)*vy)/len2));
      const px=A.x+vx*t, py=A.y+vy*t, d=Math.hypot(px-sx,py-sy); if(d<bd){ bd=d; bestI=i; bt=t; }
    } return (bestI!==-1 && bd<=maxDistPx) ? {segIndex:bestI,t:bt} : null;
  }

  // ===== input =====
  const TAP_TIME=300, TAP_MOVE=14*DPR, HOLD_MS=500;
  const pointers=new Map(); const downs=new Map();
  let prevCenter=null, prevDist=null, holdTimer=null, holdId=null;

  function centroid(){ const a=[...pointers.values()]; if(!a.length) return null; let sx=0,sy=0; for(const p of a){ sx+=p.sx; sy+=p.sy; } return {sx:sx/a.length, sy:sy/a.length}; }
  function canvasXY(e){ const r=cv.getBoundingClientRect(); return { sx:(e.clientX-r.left)*(cv.width/r.width), sy:(e.clientY-r.top)*(cv.height/r.height) }; }

  cv.addEventListener('pointerdown', e=>{
    e.preventDefault(); try{cv.setPointerCapture(e.pointerId);}catch{}
    const {sx,sy}=canvasXY(e);
    pointers.set(e.pointerId,{sx,sy});
    downs.set(e.pointerId,{t0:performance.now(),sx,sy});
    if(pointers.size===2){
      prevCenter=centroid(); const arr=[...pointers.values()]; prevDist=Math.hypot(arr[0].sx-arr[1].sx,arr[0].sy-arr[1].sy);
      clearTimeout(holdTimer); holdTimer=null; holdId=null;
    }else if(pointers.size===1 && !first && mode!=='place'){
      holdId=e.pointerId;
      holdTimer=setTimeout(()=>{
        const d=downs.get(holdId), pt=pointers.get(holdId); if(!d||!pt) return;
        const mv=Math.hypot(pt.sx-d.sx, pt.sy-d.sy);
        if(mv<=TAP_MOVE){ const hit=findEndpointNear(pt.sx,pt.sy,24*DPR);
          if(hit){ mode='edit'; editing=hit; need(); toast('–ü—Ä–∞–≤–∫–∞ –∫–æ–Ω—Ü–∞: –ø–µ—Ä–µ—Ç–∞—â–∏ –∏ –æ—Ç–ø—É—Å—Ç–∏'); }
        }
      }, HOLD_MS);
    }
  }, {passive:false});

  cv.addEventListener('pointermove', e=>{
    if(!pointers.has(e.pointerId)) return;
    const {sx,sy}=canvasXY(e); pointers.set(e.pointerId,{sx,sy});

    if(pointers.size===2){
      const arr=[...pointers.values()]; const nowCenter=centroid(); const nowDist=Math.hypot(arr[0].sx-arr[1].sx, arr[0].sy-arr[1].sy);
      if(prevCenter && prevDist && nowCenter){
        const k= nowDist>0 && prevDist>0 ? (nowDist/prevDist) : 1;
        view.tx = nowCenter.sx - k*(nowCenter.sx - view.tx);
        view.ty = nowCenter.sy - k*(nowCenter.sy - view.ty);
        view.scale = Math.max(0.2, Math.min(8, view.scale*k));
        view.tx += (nowCenter.sx - prevCenter.sx);
        view.ty += (nowCenter.sy - prevCenter.sy);
        clampView(); need();
      }
      prevCenter=nowCenter; prevDist=nowDist;
      clearTimeout(holdTimer); holdTimer=null; holdId=null; return;
    }

    const only=[...pointers.values()][0];
    if(mode==='edit' && editing){
      let W=s2w(only.sx,only.sy); W=snapToNodes(W); hoverSnap=W._snapped?W:null;
      const s=segs[editing.segIndex]; if(editing.end==='a') s.a={x:W.x,y:W.y}; else s.b={x:W.x,y:W.y}; need(); return;
    }
    if(mode==='hand'){
      const d=downs.get(e.pointerId); if(d){ view.tx += (only.sx - d.sx); view.ty += (only.sy - d.sy); d.sx=only.sx; d.sy=only.sy; clampView(); need(); }
    }
    if(mode==='line' && first){
      let W=s2w(only.sx,only.sy); W=snapToNodes(W); hoverSnap=W._snapped?W:null; preview=W; need();
    } else {
      hoverSnap=null;
    }
  }, {passive:false});

  cv.addEventListener('pointerup', e=>{
    const d=downs.get(e.pointerId);
    const p=pointers.get(e.pointerId)||{sx:0,sy:0};
    const isTap=!!d && (performance.now()-d.t0<=TAP_TIME) && (Math.hypot(p.sx-d.sx,p.sy-d.sy)<=TAP_MOVE);

    if(mode==='edit' && editing){
      let W=s2w(p.sx,p.sy); W=snapToNodes(W);
      const s=segs[editing.segIndex]; if(editing.end==='a') s.a={x:W.x,y:W.y}; else s.b={x:W.x,y:W.y};
      mode='hand'; editing=null; hoverSnap=null; need();
    }else if(isTap && mode==='line'){
      let W=s2w(p.sx,p.sy); W=snapToNodes(W);
      if(!first){ first={x:W.x,y:W.y}; preview=null; hoverSnap=W._snapped?W:null; need(); }
      else{ segs.push({a:first,b:{x:W.x,y:W.y}}); first=null; preview=null; mode='hand'; hoverSnap=null; need(); toast('–°–µ–≥–º–µ–Ω—Ç –≥–æ—Ç–æ–≤. –ù–∞–∂–º–∏ ¬´–õ–∏–Ω–∏—è¬ª –¥–ª—è —Å–ª–µ–¥—É—é—â–µ–≥–æ.'); }
    }else if(isTap && mode==='place'){
      const near=findNearestSegment(p.sx,p.sy,28*DPR);
      if(near){ comps.push({segIndex:near.segIndex,t:near.t,type:currentComp}); mode='hand'; need(); toast('–ê—Ä–º–∞—Ç—É—Ä–∞ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∞'); }
      else{ toast('–¢–∫–Ω–∏ –ø–æ –ª–∏–Ω–∏–∏, —á—Ç–æ–±—ã –ø–æ—Å—Ç–∞–≤–∏—Ç—å –∞—Ä–º–∞—Ç—É—Ä—É'); }
    }

    downs.delete(e.pointerId); pointers.delete(e.pointerId);
    if(pointers.size<2){ prevCenter=null; prevDist=null; }
    clearTimeout(holdTimer); holdTimer=null; holdId=null;
  }, {passive:false});
  cv.addEventListener('pointercancel', e=>{
    downs.delete(e.pointerId); pointers.delete(e.pointerId);
    if(pointers.size<2){ prevCenter=null; prevDist=null; }
    clearTimeout(holdTimer); holdTimer=null; holdId=null;
  }, {passive:false});

  // ===== UI =====
  const $=id=>document.getElementById(id);
  $('btnLine').onclick=()=>{ mode='line'; first=null; preview=null; hoverSnap=null; toast('–†–µ–∂–∏–º: –ª–∏–Ω–∏—è (—Ç–∞–ø-—Ç–∞–ø)'); };
  $('btnUndo').onclick=()=>{ if(mode==='edit'&&editing){ mode='hand'; editing=null; need(); return; } if(mode==='place'){ mode='hand'; toast('–û—Ç–º–µ–Ω–∞'); return; } if(first){ first=null; preview=null; } else if(comps.length){ comps.pop(); } else if(segs.length){ segs.pop(); } hoverSnap=null; need(); };
  $('btnHand').onclick=()=>{ mode='hand'; first=null; preview=null; hoverSnap=null; toast('–†—É–∫–∞: –ø–∞–Ω/–∑—É–º ‚Äî 2 –ø–∞–ª—å—Ü–∞; –ø–∞–Ω –æ–¥–Ω–∏–º –ø–∞–ª—å—Ü–µ–º –≤ —Ä–µ–∂–∏–º–µ ¬´–†—É–∫–∞¬ª'); };

  const wrap=$('panelWrap'), backdrop=$('panelBackdrop'), panel=$('panel');
  const openPanel=()=>{ wrap.classList.add('open'); wrap.setAttribute('aria-hidden','false'); };
  const closePanel=()=>{ wrap.classList.remove('open'); wrap.setAttribute('aria-hidden','true'); };
  $('btnSettings').onclick=openPanel; $('btnClosePanel').onclick=closePanel; backdrop.onclick=closePanel;
  ['pointerdown','pointermove','pointerup','click','wheel'].forEach(ev=>panel.addEventListener(ev, e=>e.stopPropagation(), {passive:false}));

  const ver = new URLSearchParams(location.search).get('v') || 'v832';

  // –§–æ—Ç–æ
  function resetInputs(){ const c=$('fileCam'), g=$('fileGal'); if(c) c.value=''; if(g) g.value=''; }
  function loadImageFile(f){
    if(!f) return;
    const img=new Image(); const url=URL.createObjectURL(f);
    img.onload=()=>{ 
      const maxSide=Math.max(img.naturalWidth,img.naturalHeight);
      let w=img.naturalWidth,h=img.naturalHeight;
      if(maxSide>2200){ const sc=2200/maxSide; w=Math.round(w*sc); h=Math.round(h*sc); }
      const c=document.createElement('canvas'); c.width=w; c.height=h;
      c.getContext('2d',{alpha:false}).drawImage(img,0,0,w,h);
      bg=c; bw=w; bh=h; fitToScreen(); need(); toast('–§–æ—Ç–æ –¥–æ–±–∞–≤–ª–µ–Ω–æ');
      URL.revokeObjectURL(url); resetInputs();
    };
    img.onerror=()=>{ URL.revokeObjectURL(url); resetInputs(); toast('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ'); };
    img.src=url;
  }
  $('fileCam').onchange=e=>loadImageFile(e.target.files?.[0]);
  $('fileGal').onchange=e=>loadImageFile(e.target.files?.[0]);
  $('btnExport').onclick=()=>{ const url=cv.toDataURL('image/png',0.95); const a=document.createElement('a'); a.href=url; a.download='ProTrace.png'; a.click(); };

  // –ü–∞–Ω–µ–ª—å
  let currentComp='valve';
  document.querySelectorAll('input[name="comp"]').forEach(r=>r.addEventListener('change',()=>{ currentComp=r.value; }));

  const scaleInput=$('scale'), scaleVal=$('scaleVal');
  const thickInput=$('thick'), thickVal=$('thickVal');
  const snapInput=$('snap'), snapVal=$('snapVal');
  const magSwitch=$('magSwitch'), magState=$('magState');

  function updateScale(){ compScale=Number(scaleInput.value)/100; scaleVal.textContent=compScale.toFixed(2)+'√ó'; need(); }
  function updateThick(){ params.linePx=Number(thickInput.value); thickVal.textContent=params.linePx+' px'; need(); }
  function updateSnap(){ params.snapRadiusPx=Number(snapInput.value); snapVal.textContent=params.snapRadiusPx+' px'; }
  function toggleMag(){ magnet=!magnet; magSwitch.classList.toggle('on',magnet); magSwitch.setAttribute('aria-checked',magnet?'true':'false'); magState.textContent=magnet?'–í–∫–ª':'–í—ã–∫–ª'; }

  scaleInput.addEventListener('input',updateScale);
  thickInput.addEventListener('input',updateThick);
  snapInput.addEventListener('input',updateSnap);
  magSwitch.addEventListener('click',toggleMag);

  updateScale(); updateThick(); updateSnap(); toggleMag(); toggleMag(); // —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∏—Ä—É–µ–º –Ω–∞–¥–ø–∏—Å—å –±–µ–∑ —Å–º–µ–Ω—ã —Å–æ—Å—Ç–æ—è–Ω–∏—è

  $('btnPlaceComp').onclick=()=>{ closePanel(); mode='place'; toast('–¢–∫–Ω–∏ –ø–æ –ª–∏–Ω–∏–∏ ‚Äî –ø–æ—Å—Ç–∞–≤–ª—é –∞—Ä–º–∞—Ç—É—Ä—É'); };

  // —Å—Ç–∞—Ä—Ç
  fit(); toast(`${ver}: —Å—Ç–∞–±–∏–ª—å–Ω–∞—è —Å–±–æ—Ä–∫–∞, ¬´—Ç–æ–ª—â–∏–Ω–∞ –ª–∏–Ω–∏–∏¬ª –∏ ¬´–º–∞–≥–Ω–∏—Ç¬ª —Ä–∞–±–æ—Ç–∞—é—Ç.`);
})();
