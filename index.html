<!doctype html>
<html lang="ru"><meta charset="utf-8">
<title>alive</title>
<style>body{margin:0;font:18px/1.4 system-ui;background:#0b1220;color:#c8facc;display:grid;place-items:center;height:100vh}</style>
<body>
<div>
  <h1>✅ GitHub Pages жив</h1>
  <p>Время: <span id="t"></span></p>
  <p>devicePixelRatio: <b id="dpr"></b></p>
  <p>Если видишь эту страницу по адресу /isoweb/alive.html — хостинг ок.</p>
</div>
<script>
  document.getElementById('t').textContent = new Date().toISOString();
  document.getElementById('dpr').textContent = window.devicePixelRatio || 1;
</script>
</body>
</html>
